<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance & Legal | Roxom</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.7/Recharts.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --violet: #A576FA;
            --dark-violet: #432680;
            --white: #FFFFFF;
            --orange: #FB923C;
            --gray: #4E4E4E;
            --gray-light: #0f0f0f;
            --gray-border: #1f1f1f;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
        }

        /* Grain overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.025;
            pointer-events: none;
            z-index: 1000;
        }

        /* Background geometric shapes */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.12;
        }

        .bg-shape-1 {
            width: 700px;
            height: 700px;
            background: var(--violet);
            top: -300px;
            right: -200px;
        }

        .bg-shape-2 {
            width: 500px;
            height: 500px;
            background: var(--orange);
            bottom: -200px;
            left: -200px;
        }

        .container { max-width: 1440px; margin: 0 auto; padding: 0 24px; }

        /* Header */
        header {
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--gray-border);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .roxom-logo {
            width: 36px;
            height: 36px;
        }

        header h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--white);
            letter-spacing: -0.02em;
        }

        header p {
            font-size: 12px;
            color: var(--gray);
            margin-top: 2px;
            font-weight: 400;
        }

        .header-controls { display: flex; gap: 12px; align-items: center; }

        .date-filter { display: flex; gap: 8px; align-items: center; }
        .date-filter label { font-size: 12px; color: var(--gray); font-weight: 500; }
        .date-filter input {
            padding: 8px 12px;
            border: 1px solid var(--gray-border);
            border-radius: 8px;
            font-size: 12px;
            background: var(--gray-light);
            color: var(--white);
            font-family: inherit;
        }
        .date-filter input:focus {
            outline: none;
            border-color: var(--violet);
        }

        .refresh-btn {
            padding: 10px 18px;
            background: linear-gradient(135deg, var(--violet), var(--dark-violet));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: inherit;
            transition: all 0.2s ease;
        }
        .refresh-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(165, 118, 250, 0.25);
        }
        .refresh-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        /* Navigation */
        nav {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--gray-border);
        }

        .tabs { display: flex; gap: 4px; overflow-x: auto; padding: 8px 0; }

        .tab {
            padding: 10px 18px;
            font-size: 13px;
            font-weight: 500;
            color: var(--gray);
            cursor: pointer;
            border: none;
            background: none;
            border-radius: 8px;
            white-space: nowrap;
            font-family: inherit;
            transition: all 0.2s ease;
        }
        .tab:hover { color: var(--white); background: rgba(255,255,255,0.05); }
        .tab.active {
            color: var(--white);
            background: linear-gradient(135deg, var(--violet), var(--dark-violet));
        }

        main { padding: 28px 0; }

        /* Grid layouts */
        .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 14px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 14px; }
        .grid-2 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }

        /* Cards */
        .card {
            background: linear-gradient(145deg, rgba(15,15,15,0.9), rgba(8,8,8,0.95));
            border-radius: 14px;
            padding: 18px;
            border: 1px solid var(--gray-border);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(165, 118, 250, 0.4), transparent);
        }

        /* KPI Cards */
        .kpi {
            border-radius: 14px;
            padding: 18px;
            position: relative;
            overflow: hidden;
            border: 1px solid;
            background: linear-gradient(145deg, rgba(15,15,15,0.8), rgba(5,5,5,0.9));
        }

        .kpi-indigo, .kpi-blue, .kpi-purple {
            border-color: rgba(165, 118, 250, 0.25);
        }
        .kpi-indigo .kpi-value, .kpi-blue .kpi-value, .kpi-purple .kpi-value { color: var(--violet); }

        .kpi-red {
            border-color: rgba(239, 68, 68, 0.25);
        }
        .kpi-red .kpi-value { color: #f87171; }

        .kpi-yellow {
            border-color: rgba(251, 146, 60, 0.25);
        }
        .kpi-yellow .kpi-value { color: var(--orange); }

        .kpi-green {
            border-color: rgba(34, 197, 94, 0.25);
        }
        .kpi-green .kpi-value { color: #4ade80; }

        .kpi-gray {
            border-color: var(--gray-border);
        }
        .kpi-gray .kpi-value { color: var(--white); }

        .kpi-title {
            font-size: 11px;
            font-weight: 500;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }
        .kpi-value {
            font-size: 32px;
            font-weight: 700;
            margin-top: 6px;
            letter-spacing: -0.02em;
            display: flex;
            align-items: baseline;
            gap: 10px;
        }
        .kpi-subtitle {
            font-size: 11px;
            color: var(--gray);
            margin-top: 6px;
        }

        .trend { font-size: 13px; font-weight: 600; }
        .trend-up { color: #4ade80; }
        .trend-down { color: #f87171; }
        .trend-neutral { color: var(--gray); }

        .card-title {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 18px;
            color: var(--white);
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        /* Tables */
        table { width: 100%; font-size: 13px; border-collapse: collapse; }
        th, td { text-align: left; padding: 11px 14px; border-bottom: 1px solid var(--gray-border); }
        th {
            color: var(--gray);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 0.06em;
        }
        td { color: rgba(255,255,255,0.85); }
        tr:hover { background: rgba(165, 118, 250, 0.04); }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 3px 9px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: 500;
        }
        .badge-red { background: rgba(239, 68, 68, 0.15); color: #fca5a5; }
        .badge-yellow { background: rgba(251, 146, 60, 0.15); color: #fdba74; }
        .badge-orange { background: rgba(249, 115, 22, 0.2); color: #fdba74; }
        .badge-green { background: rgba(34, 197, 94, 0.15); color: #86efac; }
        .badge-blue, .badge-indigo { background: rgba(165, 118, 250, 0.15); color: #c4b5fd; }
        .badge-gray { background: rgba(78, 78, 78, 0.25); color: #a3a3a3; }

        /* Sub-tabs v29 */
        .sub-tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
            padding: 4px;
            background: var(--gray-light);
            border-radius: 8px;
            width: fit-content;
            line-height: 0;
            font-size: 0;
        }
        .sub-tab {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 32px;
            padding: 0 16px;
            font-size: 12px;
            font-weight: 500;
            color: var(--gray);
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: inherit;
        }
        .sub-tab:hover {
            color: var(--white);
        }
        .sub-tab.active {
            background: var(--violet);
            color: var(--white);
        }

        .text-red { color: #f87171; }
        .text-green { color: #4ade80; }
        .text-bold { font-weight: 600; }
        .mono { font-family: 'SF Mono', Monaco, 'Courier New', monospace; font-size: 11px; }
        .truncate { max-width: 260px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* Buttons */
        .btn-group { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 20px; }
        .btn {
            padding: 9px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--gray-border);
            background: var(--gray-light);
            color: var(--white);
            font-family: inherit;
            transition: all 0.15s ease;
        }
        .btn:hover { border-color: var(--violet); background: rgba(165, 118, 250, 0.08); }
        .btn.active {
            background: linear-gradient(135deg, var(--violet), var(--dark-violet));
            border-color: var(--violet);
        }

        .space-y-6 > * + * { margin-top: 20px; }

        /* Charts */
        .chart-container { width: 100%; height: 220px; }
        .chart-container-tall { width: 100%; height: 300px; }

        /* Recharts customization */
        .recharts-cartesian-grid-horizontal line,
        .recharts-cartesian-grid-vertical line {
            stroke: var(--gray-border);
        }
        .recharts-text { fill: var(--gray); font-size: 10px; }
        .recharts-tooltip-wrapper .recharts-default-tooltip {
            background: var(--gray-light) !important;
            border: 1px solid var(--gray-border) !important;
            border-radius: 8px !important;
            color: var(--white) !important;
        }
        .recharts-tooltip-wrapper .recharts-default-tooltip .recharts-tooltip-label,
        .recharts-tooltip-wrapper .recharts-default-tooltip .recharts-tooltip-item {
            color: var(--white) !important;
        }
        /* Remove hover background from bar charts */
        .recharts-bar-rectangle:hover,
        .recharts-active-bar,
        .recharts-bar-background-rectangle {
            fill: transparent !important;
        }
        .recharts-rectangle.recharts-tooltip-cursor {
            fill: transparent !important;
        }

        /* Footer */
        footer {
            background: var(--gray-light);
            border-top: 1px solid var(--gray-border);
            padding: 18px 0;
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: var(--gray);
        }

        /* Tooltip - Portal-based (positioned via JS) */
        .tooltip-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--gray-border);
            color: var(--gray);
            font-size: 9px;
            cursor: help;
        }

        /* Sidebar */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(4px);
            z-index: 200;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 460px;
            background: linear-gradient(180deg, #0a0a0a, #050505);
            border-left: 1px solid var(--gray-border);
            z-index: 201;
            overflow-y: auto;
        }
        .sidebar-header {
            padding: 18px;
            border-bottom: 1px solid var(--gray-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(10,10,10,0.95);
            backdrop-filter: blur(10px);
        }
        .sidebar-header h3 {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }
        .sidebar-close {
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: var(--gray);
            transition: color 0.2s;
            line-height: 1;
        }
        .sidebar-close:hover { color: var(--white); }
        .sidebar-content { padding: 18px; }

        .issue-card {
            border: 1px solid var(--gray-border);
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 10px;
            background: rgba(15,15,15,0.8);
            transition: all 0.15s ease;
        }
        .issue-card:hover {
            border-color: var(--violet);
            transform: translateX(-3px);
        }
        .issue-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 6px;
        }
        .issue-card-id {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 11px;
            color: var(--violet);
            font-weight: 600;
        }
        .issue-card-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 10px;
            line-height: 1.4;
            color: var(--white);
        }
        .issue-card-meta {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        .issue-card-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
            font-size: 11px;
            color: var(--violet);
            text-decoration: none;
            font-weight: 500;
        }
        .issue-card-link:hover { text-decoration: underline; }

        .clickable { cursor: pointer; }
        .clickable:hover { opacity: 0.85; }

        /* Alert */
        .alert {
            padding: 14px 18px;
            border-radius: 10px;
            border: 1px solid;
            margin-bottom: 20px;
        }
        .alert-yellow, .alert-red {
            background: rgba(251, 146, 60, 0.08);
            border-color: rgba(251, 146, 60, 0.25);
        }
        .alert-title { font-weight: 600; color: var(--orange); font-size: 13px; }
        .alert-green {
            background: rgba(34, 197, 94, 0.08);
            border-color: rgba(34, 197, 94, 0.25);
        }
        .alert-green .alert-title { color: #4ade80; }

        /* Progress bar */
        .progress-bar {
            height: 5px;
            background: var(--gray-border);
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        /* Metric card */
        .metric-card { text-align: center; padding: 22px; }
        .metric-value { font-size: 38px; font-weight: 700; letter-spacing: -0.02em; }
        .metric-label { font-size: 11px; color: var(--gray); margin-top: 6px; text-transform: uppercase; letter-spacing: 0.06em; }
        .metric-detail { font-size: 11px; color: var(--gray); margin-top: 2px; }

        /* Spinner */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.2);
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Pulse animation */
        .expiring-soon { animation: pulse 2s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        /* Link styles */
        a { color: var(--violet); }
        a:hover { text-decoration: underline; }

        /* Text center helper */
        .text-center { text-align: center; }

        /* Responsive */
        @media (max-width: 1024px) {
            .grid-4 { grid-template-columns: repeat(2, 1fr); }
            .grid-3 { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 640px) {
            .grid-4, .grid-3, .grid-2 { grid-template-columns: 1fr; }
            .sidebar { width: 100%; }
            .tabs { gap: 4px; }
        }
    </style>

</head>

        // v24: Calculate days overdue dynamically (no more hardcoded values)
        function calculateDaysOverdue(dueDate) {
            if (!dueDate) return 0;
            const due = new Date(dueDate);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            due.setHours(0, 0, 0, 0);
            return Math.ceil((today - due) / 86400000);
        }

        // v24: Calculate days until due (for due soon issues)
        function calculateDaysUntil(dueDate) {
            if (!dueDate) return 0;
            const due = new Date(dueDate);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            due.setHours(0, 0, 0, 0);
            return Math.ceil((due - today) / 86400000);
        }

        // v24: Enhance overdue issues with dynamic days_overdue
        function getEnhancedOverdueIssues(issues) {
            return issues.map(issue => ({
                ...issue,
                days_overdue: calculateDaysOverdue(issue.due_date)
            })).sort((a, b) => b.days_overdue - a.days_overdue);
        }

        function InfoTooltip({ text }) {
            const [show, setShow] = React.useState(false);
            const [position, setPosition] = React.useState({ top: 0, left: 0 });
            const iconRef = React.useRef(null);

            const handleMouseEnter = () => {
                if (iconRef.current) {
                    const rect = iconRef.current.getBoundingClientRect();
                    const tooltipWidth = 220;
                    const tooltipHeight = 80;

                    // Default: show above
                    let top = rect.top - tooltipHeight - 8;
                    let left = rect.left + (rect.width / 2) - (tooltipWidth / 2);

                    // If would go above viewport, show below
                    if (top < 10) {
                        top = rect.bottom + 8;
                    }

                    // Keep within horizontal bounds
                    if (left < 10) left = 10;
                    if (left + tooltipWidth > window.innerWidth - 10) {
                        left = window.innerWidth - tooltipWidth - 10;
                    }

                    setPosition({ top, left });
                    setShow(true);
                }
            };

            const handleMouseLeave = () => {
                setShow(false);
            };

            return (
                <React.Fragment>
                    <span
                        ref={iconRef}
                        className="tooltip-icon"
                        onMouseEnter={handleMouseEnter}
                        onMouseLeave={handleMouseLeave}
                    >
                        ?
                    </span>
                    {show && ReactDOM.createPortal(
                        <div
                            className="tooltip-portal"
                            style={{
                                position: 'fixed',
                                top: position.top,
                                left: position.left,
                                zIndex: 99999,
                                background: '#1a1a1a',
                                color: '#fff',
                                padding: '10px 12px',
                                borderRadius: '8px',
                                fontSize: '11px',
                                width: '220px',
                                lineHeight: '1.5',
                                border: '1px solid #A576FA',
                                boxShadow: '0 8px 30px rgba(0,0,0,0.7)',
                                pointerEvents: 'none'
                            }}
                        >
                            {text}
                        </div>,
                        document.body
                    )}
                </React.Fragment>
            );
        }

        function KPICard({ title, value, subtitle, color = 'gray', trend, tooltip, onClick }) {
            const trendClass = trend > 0 ? 'trend-up' : trend < 0 ? 'trend-down' : 'trend-neutral';
            const trendIcon = trend > 0 ? '↑' : trend < 0 ? '↓' : '→';

            return (
                <div className={`kpi kpi-${color} ${onClick ? 'clickable' : ''}`} onClick={onClick} style={onClick ? {cursor: 'pointer'} : {}}>
                    <div className="kpi-title">
                        {title}
                        {tooltip && <> <InfoTooltip text={tooltip} /></>}
                    </div>
                    <div className="kpi-value">
                        {value}
                        {trend !== undefined && (
                            <span className={`trend ${trendClass}`}>
                                {trendIcon} {Number(Math.abs(trend)).toFixed(2)}%
                            </span>
                        )}
                    </div>
                    {subtitle && <div className="kpi-subtitle">{subtitle}</div>}
                </div>
            );
        }

        function ByTeam() {
            const stats = useFilteredStats(); // Use filtered stats based on entityView
            const entityView = React.useContext(EntityFilterContext); // Get current entity filter
            const [selectedTeam, setSelectedTeam] = useState('All');
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [sidebarTitle, setSidebarTitle] = useState('');
            const [sidebarIssues, setSidebarIssues] = useState([]);
            const [shirtSizeBreakdownOpen, setShirtSizeBreakdownOpen] = useState(false);
            const [shirtSizeBreakdownData, setShirtSizeBreakdownData] = useState(null);

            // v37: Get available teams based on entity view (teams that have data)
            const availableTeams = stats.byTeam ? stats.byTeam.map(t => t.team) : [];
            const filteredTeams = availableTeams.filter(t => t !== 'Multi-team');
            const teams = ['All', ...filteredTeams, ...(filteredTeams.includes('PGA') ? [] : ['PGA'])];

            // v37: Reset to 'All' when entity filter changes IF selected team doesn't exist in new entity
            useEffect(() => {
                if (selectedTeam !== 'All' && selectedTeam !== 'PGA' && !availableTeams.includes(selectedTeam)) {
                    setSelectedTeam('All');
                }
            }, [entityView, availableTeams]);

            // PGA is a satellite team - get entity-filtered data
            const isPGA = selectedTeam === 'PGA';
            const pgaData = isPGA ? (pgaDataByEntityView[entityView] || pgaDataByEntityView['Global']) : {};

            // Helper function to sort shirt size data in order: XS, S, M, L, XL, Missing
            const sortShirtSizeData = (shirtSizeData) => {
                if (!shirtSizeData || !Array.isArray(shirtSizeData)) return shirtSizeData;
                const order = ['XS', 'S', 'M', 'L', 'XL', 'Missing'];
                return [...shirtSizeData].sort((a, b) => {
                    const indexA = order.indexOf(a.size || a);
                    const indexB = order.indexOf(b.size || b);
                    return (indexA === -1 ? 999 : indexA) - (indexB === -1 ? 999 : indexB);
                });
            };

            const getData = () => {
                if (selectedTeam === 'All') {
                    return {
                        byStatus: stats.byStatus,
                        byPriority: stats.byPriority,
                        byShirtSize: sortShirtSizeData(stats.byShirtSize)
                    };
                }
                if (isPGA) {
                    return {
                        byStatus: pgaData.byStatus,
                        byPriority: pgaData.byPriority,
                        byShirtSize: sortShirtSizeData(pgaData.byShirtSize)
                    };
                }
                const teamData = teamDetailedData[selectedTeam];
                return {
                    byStatus: teamData.byStatus,
                    byPriority: teamData.byPriority,
                    byShirtSize: sortShirtSizeData(teamData.byShirtSize)
                };
            };

            const data = getData();

            // v37: Get team data based on entity view
            // - Global: use teamDetailedData (detailed breakdown per team)
            // - Roxom/Roxom TV: use stats.byTeam (entity-filtered breakdown per team)
            const hasSlaCoverage = stats.byTeam.some(t => t.closedWithDueDate != null);
            const entityTeamData = stats.byTeam.find(t => t.team === selectedTeam) || {};

            const teamSlaData = selectedTeam === 'All'
                ? {
                    velocity: stats.velocity,
                    closedWithDueDate: hasSlaCoverage ? stats.byTeam.reduce((s, t) => s + (t.closedWithDueDate || 0), 0) : null,
                    closedOnTime: hasSlaCoverage ? stats.byTeam.reduce((s, t) => s + (t.closedOnTime || 0), 0) : null,
                    sla: stats.slaCompliance,
                    slaUnit: 'pct',
                    avgCycleTime: stats.avgCycleTime
                }
                : isPGA
                    ? { velocity: pgaData.velocity, closedWithDueDate: pgaData.closedWithDueDate, closedOnTime: pgaData.closedOnTime, sla: pgaData.sla, slaUnit: 'pct', avgCycleTime: pgaData.avgCycleTime }
                    : { ...entityTeamData, slaUnit: 'pct' };

            const teamInfo = selectedTeam === 'All'
                ? { open: stats.totalOpen, closed: stats.totalClosed, overdue: stats.overdue, total: stats.total, ...teamSlaData }
                : isPGA
                    ? { ...pgaData }  // PGA uses its own complete data
                    : (entityView === 'Global' || entityView === 'All')
                        ? { ...teamDetailedData[selectedTeam], ...teamSlaData }  // All/Global: detailed data + SLA
                        : { ...entityTeamData };  // Roxom/Roxom TV: use entity-filtered byTeam data directly

            const handleStatusClick = (chartData) => {
                if (chartData && chartData.activePayload && chartData.activePayload[0]) {
                    const status = chartData.activePayload[0].payload.status;
                    let issues = filterActiveIssues(issuesByStatus[status] || []);
                    if (selectedTeam !== 'All') {
                        issues = issues.filter(i => i.team === selectedTeam);
                    }
                    setSidebarTitle(`Status: ${status}${selectedTeam !== 'All' ? ` (${selectedTeam})` : ''}`);
                    setSidebarIssues(issues);
                    setSidebarOpen(true);
                }
            };

            const handlePriorityClick = (chartData) => {
                if (chartData && chartData.activePayload && chartData.activePayload[0]) {
                    const priority = chartData.activePayload[0].payload.priority;
                    let issues = filterActiveIssues(issuesByPriority[priority] || []);
                    if (selectedTeam !== 'All') {
                        issues = issues.filter(i => i.team === selectedTeam);
                    }
                    setSidebarTitle(`Priority: ${priority}${selectedTeam !== 'All' ? ` (${selectedTeam})` : ''}`);
                    setSidebarIssues(issues);
                    setSidebarOpen(true);
                }
            };

            const handleShirtSizeClick = (chartData) => {
                if (chartData && chartData.activePayload && chartData.activePayload[0]) {
                    const size = chartData.activePayload[0].payload.size;
                    let issues = [];
                    if (selectedTeam === 'All') {
                        issues = filterActiveIssues(issuesByShirtSize[size] || []);
                    } else if (isPGA) {
                        issues = filterActiveIssues((issuesByShirtSize[size] || []).filter(i => i.team === 'PGA'));
                    } else {
                        const teamData = teamDetailedData[selectedTeam];
                        issues = filterActiveIssues((teamData && teamData.issuesByShirtSize && teamData.issuesByShirtSize[size]) || []);
                    }
                    setSidebarTitle(`Shirt Size: ${size}${selectedTeam !== 'All' ? ` (${selectedTeam})` : ''}`);
                    setSidebarIssues(issues);
                    setSidebarOpen(true);
                }
            };

            // Calculate weighted by team for Workload Comparison
            const calculateTeamWeighted = (teamName) => {
                if (teamName === 'All') {
                    // Sum weighted from all teams
                    return stats.byTeam.reduce((sum, t) => {
                        const teamData = teamDetailedData[t.team];
                        if (teamData && teamData.byShirtSize) {
                            const weightMap = { XS: 1, S: 2, M: 3, L: 5, XL: 8, Missing: 0 };
                            return sum + teamData.byShirtSize.reduce((s, item) => {
                                return s + (weightMap[item.size] || 0) * item.count;
                            }, 0);
                        }
                        return sum;
                    }, 0);
                }
                const teamData = teamDetailedData[teamName];
                if (teamData && teamData.byShirtSize) {
                    const weightMap = { XS: 1, S: 2, M: 3, L: 5, XL: 8, Missing: 0 };
                    return teamData.byShirtSize.reduce((sum, item) => {
                        return sum + (weightMap[item.size] || 0) * item.count;
                    }, 0);
                }
                return 0;
            };

            // Prepare team workload data for comparison chart
            const teamWorkloadData = stats.byTeam.map(team => ({
                team: team.team,
                open: team.open,
                weighted: calculateTeamWeighted(team.team)
            }));

            const openTeamShirtSizeBreakdown = (teamName) => {
                const teamData = teamDetailedData[teamName];
                if (teamData && teamData.byShirtSize) {
                    const weightMap = { XS: 1, S: 2, M: 3, L: 5, XL: 8, Missing: 0 };
                    const weighted = teamData.byShirtSize.reduce((sum, item) => {
                        return sum + (weightMap[item.size] || 0) * item.count;
                    }, 0);
                    
                    setShirtSizeBreakdownData({
                        team: teamName,
                        byShirtSize: teamData.byShirtSize,
                        weighted: weighted,
                        open: teamData.open || 0
                    });
                    setShirtSizeBreakdownOpen(true);
                }
            };

            return (

                        onClose={() => setSidebarOpen(false)}
                        title={sidebarTitle}
                        issues={sidebarIssues}

                    {/* Disclaimers */}
                    {selectedTeam === 'All' && (

                        </div>
                    )}
                    {isPGA && (
                        <div style={{padding: '12px 16px', background: 'rgba(165,118,250,0.1)', borderRadius: '8px', border: '1px solid rgba(165,118,250,0.25)'}}>
                            <div style={{display: 'flex', alignItems: 'center', gap: '8px', marginBottom: '6px'}}>
                                <span style={{fontSize: '14px', fontWeight: 600, color: 'var(--violet)'}}>📋 PGA - Contratos LTO</span>
                                {(entityView !== 'Global' && entityView !== 'All') && (
                                    <span style={{fontSize: '11px', padding: '2px 8px', background: 'rgba(165,118,250,0.25)', borderRadius: '4px', color: 'var(--violet)'}}>
                                        Filtro: {entityView}
                                    </span>
                                )}
                            </div>
                            <div style={{fontSize: '12px', color: 'var(--gray)', lineHeight: '1.5'}}>
                                Team satélite para gestión de contratos. Datos autónomos, no incluidos en métricas generales del área.
                                {(entityView !== 'Global' && entityView !== 'All') && (
                                    <span style={{color: 'var(--green)'}}> Mostrando solo contratos con label <strong>Group: {entityView}</strong>.</span>
                                )}
                            </div>
                        </div>

                    <div className="grid-4">
                        <KPICard title="Open" value={teamInfo.open ?? 0} color="indigo" tooltip="Issues in open states (Backlog, Todo, In Progress, On Hold, In Review)" />
                        <KPICard title="Closed" value={teamInfo.closed ?? 0} color="green" tooltip="Issues in Done status" />
                        <KPICard title="Overdue" value={teamInfo.overdue ?? 0} color="red" tooltip="Open issues past their due date" />
                        <KPICard title="Velocity" value={teamInfo.velocity != null ? teamInfo.velocity : 'N/A'} subtitle="issues/week" color="blue" tooltip="Average issues closed per week (last 10 weeks)" />
                    </div>

                    <div className="grid-4">
                        <KPICard title="SLA" value={teamInfo.sla != null ? `${teamInfo.sla}%` : 'N/A'} subtitle="% closed by due date" color={teamInfo.sla != null ? (teamInfo.sla >= 80 ? 'green' : teamInfo.sla >= 50 ? 'yellow' : 'red') : 'gray'} tooltip="% of closed issues (with due date) completed on time. Higher is better." />
                        <KPICard title="Avg Cycle Time" value={teamInfo.avgCycleTime != null ? `${Number(teamInfo.avgCycleTime).toFixed(2)}d` : 'N/A'} subtitle="creation to close" color="purple" tooltip="Average days from issue creation to completion. Lower is better." />
                        <KPICard title="With Due Date" value={teamInfo.closedWithDueDate ?? 'N/A'} subtitle="closed issues" color="gray" tooltip="Closed issues that had a due date assigned" />
                        <KPICard title="On Time" value={teamInfo.closedOnTime ?? 'N/A'} subtitle="of those with due" color="green" tooltip="Closed before or on due date" />
                    </div>

        // v14: OKR → Entity mapping (for entity filtering)
        // OKRs apply to entities based on their scope
        const okrEntityMapping = {
            'OKR1: Operational Efficiency & Automation': ['Roxom', 'Roxom TV'], // Global - applies to all
            'OKR2: ADGM & Seychelles Activation': ['Roxom'], // Roxom entities only (Ltd, Markets, Seychelles)
            'OKR3: Integrated Risk Model': ['Roxom', 'Roxom TV'], // Global - applies to all
            // FCP OKRs
            'OKR1: Strengthen AML/KYT Monitoring': ['Roxom', 'Roxom TV'],
            'OKR2: KYC Process Optimization': ['Roxom'],
            // LTO OKRs
            'OKR1: Contract Management System': ['Roxom', 'Roxom TV'],
            'OKR2: Corporate Governance Enhancement': ['Roxom'],
            'OKR3: Legal Support for Derivatives Product Launch': ['Roxom'],
            'OKR4: Licensing & Regulatory Compliance': ['Roxom'],
            'OKR5: Intercompany Structure & IP Protection': ['Roxom'],
            'OKR6: Continuous Learning & Team Development': ['Roxom', 'Roxom TV'],
            // RPA OKRs
            'OKR1: Regulatory Filings Automation': ['Roxom'],
            'OKR2: Public Affairs Strategy': ['Roxom', 'Roxom TV']
        };

        function OKRs() {
            const entityView = React.useContext(EntityFilterContext); // v14: Use entity context
            const [selectedTeam, setSelectedTeam] = useState('Comp-leg');
            const [selectedOKR, setSelectedOKR] = useState(null);
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [sidebarTitle, setSidebarTitle] = useState('');
            const [sidebarIssues, setSidebarIssues] = useState([]);

            const teams = ['Comp-leg', 'FCP', 'LTO', 'RPA'];
            const okrTeamLabels = { 'Comp-leg': 'Comp-leg', 'FCP': 'FCP', 'LTO': 'LTO', 'RPA': 'RPA' };

            // v14: Filter OKRs based on entity view
            const filterOKRsByEntity = (okrs) => {
                if (entityView === 'Global' || entityView === 'All') return okrs;
                return okrs.filter(okr => {
                    const entities = okrEntityMapping[okr.name] || ['Roxom', 'Roxom TV']; // default to all
                    return entities.includes(entityView);
                });
            };

            // Completed DKRs/OKRs: derived from okrsDataByTeam (status === 'done')
            const completedOKRsByTeam = {};
            teams.forEach(t => {
                completedOKRsByTeam[t] = (okrsDataByTeam[t] || []).filter(okr => okr.status === 'done');
            });

            // Cumplimiento OKR por equipo: promedio de los 3 porcentajes (OKR1, OKR2, OKR3) de ese equipo.
            // Comp-leg = sumatoria de todos los equipos por OKR y luego promedio de los 3 OKRs (igual que las cards al elegir Comp-leg).
            const okrCompletionByTeam = {};
            const listByTeam = teams.map(t => okrsDataByTeam[t] || []);
            teams.forEach(t => {
                const list = okrsDataByTeam[t] || [];
                const sum = list.reduce((s, okr) => s + (okr.completion || 0), 0);
                okrCompletionByTeam[t] = list.length > 0 ? Math.round(sum / list.length) : 0;
            });
            // Comp-leg: agregar todos los equipos por OKR (total/closed sumados), luego promedio de los 3 completion %
            const aggregatedCompletions = [0, 1, 2].map(i => {
                const items = listByTeam.map(l => l[i]).filter(Boolean);
                if (items.length === 0) return null;
                const total = items.reduce((s, o) => s + (o.total || 0), 0);
                const closed = items.reduce((s, o) => s + (o.closed || 0), 0);
                return total > 0 ? Math.round((closed / total) * 100) : 0;
            }).filter(x => x !== null);
            okrCompletionByTeam['Comp-leg'] = aggregatedCompletions.length > 0 ? Math.round(aggregatedCompletions.reduce((a, b) => a + b, 0) / aggregatedCompletions.length) : 0;

            // Comp-leg = vista general (suma/promedio de todos). Resto = datos del equipo.
            const getOKRsForSelectedTeam = () => {
                if (selectedTeam !== 'Comp-leg') return okrsDataByTeam[selectedTeam] || [];
                const listByTeam = teams.map(t => okrsDataByTeam[t] || []);
                const okrNames = { 0: 'OKR1', 1: 'OKR2', 2: 'OKR3' };
                return [0, 1, 2].map(i => {
                    const items = listByTeam.map(l => l[i]).filter(Boolean);
                    if (items.length === 0) return null;
                    const total = items.reduce((s, o) => s + (o.total || 0), 0);
                    const open = items.reduce((s, o) => s + (o.open || 0), 0);
                    const closed = items.reduce((s, o) => s + (o.closed || 0), 0);
                    const completion = total > 0 ? Math.round((closed / total) * 100) : 0;
                    const statusOrder = { blocked: 0, at_risk: 1, on_track: 2, done: 3 };
                    const status = items.reduce((worst, o) => (statusOrder[o.status] != null && (statusOrder[worst] == null || statusOrder[o.status] < statusOrder[worst]) ? o.status : worst), 'done');
                    const first = items[0];
                    const burndown = (first.burndown || []).map((_, j) => ({
                        day: first.burndown[j].day,
                        remaining: items.reduce((s, o) => s + (o.burndown && o.burndown[j] ? o.burndown[j].remaining : 0), 0),
                        ideal: items.reduce((s, o) => s + (o.burndown && o.burndown[j] ? o.burndown[j].ideal : 0), 0),
                    }));
                    return { name: first.name || okrNames[i], team: 'Comp-leg', total, open, closed, completion, status, burndown, url: first.url, okrIndex: i };
                }).filter(Boolean);
            };
            const currentOKRs = filterOKRsByEntity(getOKRsForSelectedTeam());

            const getStatusColor = (status) => {
                switch(status) {
                    case 'on_track': return 'green';
                    case 'at_risk': return 'orange';
                    case 'blocked': return 'gray';
                    case 'done': return 'green';
                    default: return 'gray';
                }
            };

            const getStatusLabel = (status) => {
                switch(status) {
                    case 'on_track': return 'On Track';
                    case 'at_risk': return 'At Risk';
                    case 'blocked': return 'Blocked';
                    case 'done': return '✓ Done';
                    default: return 'Unknown';
                }
            };

            const OKR_OPEN_STATUSES = ['Backlog', 'Todo', 'In Progress', 'In Review', 'On Hold'];
            const openOKRSidebar = (okr, e, filterBy) => {
                e.stopPropagation();
                let issues;
                if (okr.identifier && issuesByOKR[okr.identifier]) {
                    issues = issuesByOKR[okr.identifier];
                } else if (okr.team === 'Comp-leg' && okr.okrIndex != null) {
                    // Vista Comp-leg: reunir issues de cada equipo para el mismo OKR (mismo índice)
                    issues = [].concat(...teams.map(t => {
                        const teamOkrs = okrsDataByTeam[t] || [];
                        const slot = teamOkrs[okr.okrIndex];
                        const key = slot && slot.name ? (t + ':' + slot.name) : null;
                        return key ? (issuesByOKR[key] || []) : [];
                    }));
                } else if (okr.team === 'Comp-leg') {
                    issues = [].concat(...teams.map(t => issuesByOKR[t + ':' + okr.name] || []));
                } else {
                    issues = issuesByOKR[okr.team + ':' + okr.name] || issuesByOKR[okr.name] || [];
                }
                if (filterBy === 'open' && Array.isArray(issues)) {
                    issues = issues.filter(item => item.state && OKR_OPEN_STATUSES.includes(item.state));
                } else if (filterBy === 'closed' && Array.isArray(issues)) {
                    issues = issues.filter(item => item.state === 'Done');
                }
                const label = filterBy === 'open' ? 'Open' : filterBy === 'closed' ? 'Closed' : '';
                setSidebarTitle(label ? `${okr.name} – ${label} (${issues.length})` : `${okr.name} (${issues.length} issues)`);
                setSidebarIssues(issues);
                setSidebarOpen(true);
            };

            return (
                <div className="space-y-6">
                    <Sidebar
                        isOpen={sidebarOpen}
                        onClose={() => setSidebarOpen(false)}
                        title={sidebarTitle}
                        issues={sidebarIssues}
                    />

                    {/* v14: Entity filter banner */}
                    {(entityView !== 'Global' && entityView !== 'All') && (
                        <div style={{background: 'rgba(165, 118, 250, 0.15)', border: '1px solid rgba(165, 118, 250, 0.3)', borderRadius: '8px', padding: '12px 16px', display: 'flex', alignItems: 'center', gap: '8px'}}>
                            <span style={{fontSize: '16px'}}>🏢</span>
                            <span style={{fontSize: '13px', color: 'var(--gray)'}}>
                                Showing OKRs relevant to <strong style={{color: 'var(--violet)'}}>{entityView}</strong> entity.
                                {currentOKRs.length === 0 && ' No OKRs match this entity filter.'}
                            </span>
                        </div>
                    )}

                    <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', flexWrap: 'wrap', gap: '12px'}}>
                        <div className="btn-group">
                            {teams.map(t => (
                                <button key={t} onClick={() => { setSelectedTeam(t); setSelectedOKR(null); }} className={`btn ${selectedTeam === t ? 'active' : ''}`}>
                                    {okrTeamLabels[t] || t}
                                </button>
                            ))}
                        </div>
                    </div>

                    <div className="grid-3">
                        {currentOKRs.map((okr, i) => (
                            <div
                                key={i}
                                className="card clickable"
                                onClick={() => setSelectedOKR(selectedOKR === i ? null : i)}
                                style={{borderLeft: `4px solid ${okr.status === 'done' ? '#22c55e' : okr.status === 'on_track' ? '#10b981' : okr.status === 'at_risk' ? '#f97316' : okr.status === 'blocked' ? '#6b7280' : '#ef4444'}`, opacity: okr.status === 'done' ? 0.85 : 1}}
                            >
                                <div style={{display: 'flex', justifyContent: 'space-between', marginBottom: '12px'}}>
                                    <span className="text-bold" style={{fontSize: '14px', flex: 1}}>{okr.name}</span>
                                    <span className={`badge badge-${getStatusColor(okr.status)}`}>{getStatusLabel(okr.status)}</span>
                                </div>

                                <div style={{display: 'flex', gap: '24px', marginBottom: '12px'}}>
                                    <div>
                                        <div style={{fontSize: '24px', fontWeight: '700'}}>{okr.completion}%</div>
                                        <div style={{fontSize: '12px', color: '#6b7280'}}>Complete</div>
                                    </div>
                                    <div className="clickable" onClick={(e) => openOKRSidebar(okr, e, 'open')} style={{cursor: 'pointer'}}>
                                        <div style={{fontSize: '24px', fontWeight: '700', color: '#6366f1'}}>{okr.open}</div>
                                        <div style={{fontSize: '12px', color: '#6b7280'}}>Open →</div>
                                    </div>
                                    <div className="clickable" onClick={(e) => openOKRSidebar(okr, e, 'closed')} style={{cursor: 'pointer'}}>
                                        <div style={{fontSize: '24px', fontWeight: '700'}}>{okr.closed}</div>
                                        <div style={{fontSize: '12px', color: '#6b7280'}}>Closed →</div>
                                    </div>
                                </div>

                                <div className="progress-bar">
                                    <div className="progress-fill" style={{width: `${okr.completion}%`, background: okr.status === 'done' ? '#22c55e' : okr.status === 'on_track' ? '#10b981' : okr.status === 'at_risk' ? '#f97316' : okr.status === 'blocked' ? '#6b7280' : '#ef4444'}} />
                                </div>
                                {okr.completedDate && (
                                    <div style={{fontSize: '11px', color: 'var(--gray)', marginTop: '8px'}}>
                                        Completed: {okr.completedDate}
                                    </div>
                                )}
                                {/* v32: W6 enhancement - Linear project links */}
                                <div style={{display: 'flex', gap: '8px', marginTop: '12px'}}>
                                    <button
                                        className="btn"
                                        onClick={(e) => openOKRSidebar(okr, e)}
                                        style={{fontSize: '12px', padding: '6px 12px'}}
                                    >
                                        View Issues →
                                    </button>
                                    {okr.url && (
                                        <a
                                            href={okr.url}
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="btn"
                                            style={{fontSize: '12px', padding: '6px 12px', textDecoration: 'none', display: 'flex', alignItems: 'center', gap: '4px'}}
                                            onClick={(e) => e.stopPropagation()}
                                        >
                                            Open in Linear ↗
                                        </a>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Burndown general del equipo: se muestra al pararse en el equipo (agregado OKR1+OKR2+OKR3) */}
                    {currentOKRs.length > 0 && (() => {
                        const first = currentOKRs[0];
                        const burndownByDay = (first.burndown || []).map((_, i) => ({
                            day: first.burndown[i].day,
                            remaining: currentOKRs.reduce((s, okr) => s + (okr.burndown && okr.burndown[i] ? okr.burndown[i].remaining : 0), 0),
                            ideal: currentOKRs.reduce((s, okr) => s + (okr.burndown && okr.burndown[i] ? okr.burndown[i].ideal : 0), 0),
                        }));
                        return burndownByDay.length > 0 ? (
                        <div className="card">
                            <div className="card-title">Burndown: {selectedTeam} – OKRs en general <InfoTooltip text="Remaining vs ideal agregado de OKR1, OKR2 y OKR3" /></div>
                            <div className="chart-container-tall">
                                <ResponsiveContainer width="100%" height="100%">
                                    <AreaChart data={burndownByDay}>
                                        <CartesianGrid strokeDasharray="3 3" />
                                        <XAxis dataKey="day" tick={{fontSize: 11}} />
                                        <YAxis />
                                        <Tooltip />
                                        <Legend />
                                        <Area type="monotone" dataKey="ideal" name="Ideal" stroke="#4E4E4E" fill="#f3f4f6" strokeDasharray="5 5" />
                                        <Area type="monotone" dataKey="remaining" name="Actual" stroke="#A576FA" fill="#eef2ff" />
                                    </AreaChart>
                                </ResponsiveContainer>
                            </div>
                        </div>
                        ) : null;
                    })()}

                    {/* Cumplimiento OKR por equipo - sutil, al pie */}
                    <div style={{marginTop: '20px', padding: '10px 14px', background: 'rgba(255,255,255,0.02)', borderRadius: '6px', border: '1px solid rgba(255,255,255,0.06)', fontSize: '12px', color: 'var(--gray)', display: 'flex', flexWrap: 'wrap', alignItems: 'center', gap: '16px'}}>
                        <span style={{color: 'var(--gray)'}}>Cumplimiento OKR:</span>
                        {teams.map(t => (
                            <button
                                key={t}
                                type="button"
                                onClick={() => { setSelectedTeam(t); setSelectedOKR(null); }}
                                style={{
                                    background: 'none',
                                    border: 'none',
                                    padding: '2px 0',
                                    cursor: 'pointer',
                                    fontSize: '12px',
                                    color: selectedTeam === t ? 'var(--violet)' : 'var(--gray)',
                                    fontWeight: selectedTeam === t ? 600 : 400,
                                }}
                            >
                                {okrTeamLabels[t] || t} <span style={{color: okrCompletionByTeam[t] >= 100 ? '#22c55e' : okrCompletionByTeam[t] >= 50 ? '#10b981' : okrCompletionByTeam[t] >= 25 ? '#f97316' : '#71717a'}}>{okrCompletionByTeam[t]}%</span>
                            </button>
                        ))}
                    </div>
                </div>
            );
        }

        // ============================================
        // TAB 5: WORKLOAD (Restored from v2)
        // ============================================

        function Workload() {
            const stats = useFilteredStats(); // Use filtered stats based on entityView
            const [subTab, setSubTab] = useState('load');
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [sidebarTitle, setSidebarTitle] = useState('');
            const [sidebarIssues, setSidebarIssues] = useState([]);
            const handleLoadByAssigneeClick = (chartData) => {
                if (chartData?.activePayload?.[0]) {
                    const assignee = chartData.activePayload[0].payload.assignee;
                    const personData = assigneeDetailedData[assignee];
                    const issues = personData?.issuesByShirtSize ? Object.values(personData.issuesByShirtSize).flat() : [];
                    setSidebarTitle(assignee + ' – Open issues (' + issues.length + ')');
                    setSidebarIssues(issues);
                    setSidebarOpen(true);
                }
            };
            // Calculate bigRocksCount from byAssignee data to ensure consistency (excludes PGA)
            // Big Rocks = sum of L and XL issues from assignees (only MAIN_TEAMS)
            const bigRocksCount = stats.byAssignee.reduce((sum, assignee) => {
                if (assignee.assignee === 'Unassigned') return sum;
                const assigneeData = assigneeDetailedData[assignee.assignee];
                if (!assigneeData || !assigneeData.byShirtSize) return sum;
                const lCount = assigneeData.byShirtSize.find(s => s.size === 'L')?.count || 0;
                const xlCount = assigneeData.byShirtSize.find(s => s.size === 'XL')?.count || 0;
                return sum + lCount + xlCount;
            }, 0);

            // Evolución DONE por equipo (from closedIssues: count by ISO week + team)
            const MAIN_TEAMS_PERF = ['Comp-leg', 'FCP', 'LTO', 'RPA'];
            const getISOWeekKey = (isoDateStr) => {
                if (!isoDateStr) return null;
                const d = new Date(isoDateStr);
                const day = d.getDay();
                const diff = d.getDate() - day + (day === 0 ? -6 : 1);
                const monday = new Date(d);
                monday.setDate(diff);
                const y = monday.getFullYear();
                const jan1 = new Date(y, 0, 1);
                const w = Math.ceil((((monday - jan1) / 86400000) + jan1.getDay() + 1) / 7);
                return `${y}-W${String(w).padStart(2, '0')}`;
            };
            const doneEvolutionData = useMemo(() => {
                const byWeekTeam = {};
                (stats.closedIssues || []).forEach((issue) => {
                    if (!MAIN_TEAMS_PERF.includes(issue.team) || !issue.completedAt) return;
                    const wk = getISOWeekKey(issue.completedAt);
                    if (!wk) return;
                    if (!byWeekTeam[wk]) byWeekTeam[wk] = { week: wk, 'Comp-leg': 0, FCP: 0, LTO: 0, RPA: 0 };
                    if (byWeekTeam[wk][issue.team] !== undefined) byWeekTeam[wk][issue.team]++;
                });
                return Object.keys(byWeekTeam).sort().map((k) => byWeekTeam[k]);
            }, [stats.closedIssues]);
            const teamColors = { 'Comp-leg': '#6366f1', FCP: '#8b5cf6', LTO: '#10b981', RPA: '#f59e0b' };

            return (
                <div className="space-y-6">
                    <div className="sub-tabs">
                        <button className={`sub-tab ${subTab === 'load' ? 'active' : ''}`} onClick={() => setSubTab('load')}>
                            Current Load
                        </button>
                        <button className={`sub-tab ${subTab === 'performance' ? 'active' : ''}`} onClick={() => setSubTab('performance')}>
                            Performance
                        </button>
                    </div>

                    {subTab === 'load' && (
                        <React.Fragment>
                            <Sidebar isOpen={sidebarOpen} onClose={() => setSidebarOpen(false)} title={sidebarTitle} issues={sidebarIssues} />
                            <div className="grid-4">
                                <KPICard title="Big Rocks (L+XL)" value={bigRocksCount} subtitle="high effort" color="yellow" tooltip="Open issues sized L (5pts) or XL (8pts) - high effort items" />
                                {stats.unassigned > 0 && <KPICard title="Unassigned" value={stats.unassigned} color="red" tooltip="Open issues without an assignee" />}
                                <KPICard title="Weighted Load" value={stats.byAssignee.reduce((sum, a) => sum + (a.weighted || 0), 0)} subtitle="total SP" tooltip="Total story points of all open issues (XS=1, S=2, M=3, L=5, XL=8)" />
                                <KPICard title="Avg per Person" value={stats.byAssignee.filter(a => a.assignee !== 'Unassigned').length > 0 ? Math.round(stats.byAssignee.reduce((sum, a) => sum + (a.open || 0), 0) / stats.byAssignee.filter(a => a.assignee !== 'Unassigned').length) : 0} subtitle="open issues" tooltip="Average open issues per team member (excludes PGA)" />
                            </div>

                            {/* Shirt Size Points Reference Box - Brand: Violet #A576FA, Dark Violet #432680 */}
                            <div className="card" style={{background: 'linear-gradient(135deg, rgba(165,118,250,0.08) 0%, rgba(165,118,250,0.15) 100%)', border: '1px solid rgba(165,118,250,0.3)'}}>
                                <div className="card-title" style={{fontSize: 13, color: '#432680'}}>
                                    📐 Shirt Size → Story Points Reference
                                </div>
                                <div style={{display: 'flex', gap: 16, flexWrap: 'wrap', marginTop: 8}}>
                                    <div style={{display: 'flex', alignItems: 'center', gap: 6}}>
                                        <span className="badge badge-green" style={{minWidth: 28}}>XS</span>
                                        <span style={{fontSize: 12, color: '#374151'}}>= 1 point</span>
                                    </div>
                                    <div style={{display: 'flex', alignItems: 'center', gap: 6}}>
                                        <span className="badge badge-green" style={{minWidth: 28}}>S</span>
                                        <span style={{fontSize: 12, color: '#374151'}}>= 2 points</span>
                                    </div>
                                    <div style={{display: 'flex', alignItems: 'center', gap: 6}}>
                                        <span className="badge badge-yellow" style={{minWidth: 28}}>M</span>
                                        <span style={{fontSize: 12, color: '#374151'}}>= 3 points</span>
                                    </div>
                                    <div style={{display: 'flex', alignItems: 'center', gap: 6}}>
                                        <span className="badge badge-red" style={{minWidth: 28}}>L</span>
                                        <span style={{fontSize: 12, color: '#374151'}}>= 5 points</span>
                                    </div>
                                    <div style={{display: 'flex', alignItems: 'center', gap: 6}}>
                                        <span className="badge badge-red" style={{minWidth: 28}}>XL</span>
                                        <span style={{fontSize: 12, color: '#374151'}}>= 8 points</span>
                                    </div>
                                </div>
                                <p style={{fontSize: 11, color: '#6b7280', marginTop: 8, marginBottom: 0}}>
                                    Weighted Load = sum of all open issue points. Issues without size are counted as 0 points.
                                </p>
                            </div>

                            <div className="card">
                                <div className="card-title">Load by Assignee <InfoTooltip text="Click on any bar to see that person's open issues" /></div>
                                <div className="chart-container-tall">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <BarChart data={stats.byAssignee} layout="vertical" onClick={handleLoadByAssigneeClick} style={{cursor: 'pointer'}}>
                                            <CartesianGrid strokeDasharray="3 3" />
                                            <XAxis type="number" />
                                            <YAxis dataKey="assignee" type="category" width={100} tick={{fontSize: 11}} />
                                            <Tooltip cursor={{fill: 'rgba(165,118,250,0.1)'}} />
                                            <Legend />
                                            <Bar dataKey="open" name="Issues" fill="#A576FA" cursor="pointer" />
                                            <Bar dataKey="weighted" name="Weighted (SP)" fill="#22c55e" cursor="pointer" />
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        </React.Fragment>
                    )}

                    {subTab === 'performance' && (
                        <React.Fragment>
                            <div className="grid-4">
                                {performanceData.map(p => (
                                    <KPICard key={p.assignee} title={p.assignee.split(' ')[0]} value={p.avg_lead_time !== null ? `${p.avg_lead_time}d` : 'N/A'} subtitle={`${p.closed_count} closed`} color="indigo" tooltip={p.avg_lead_time === null ? "Lead time data pending - requires refresh from Linear" : undefined} />
                                ))}
                            </div>

                            <div className="card">
                                <div className="card-title">Evolución DONE por equipo <InfoTooltip text="Issues cerradas (Done) por semana y equipo. Refleja la velocidad de entrega en el tiempo." /></div>
                                <p style={{ fontSize: 11, color: '#6b7280', margin: '0 0 8px 0' }}>Si no ves el gráfico, haz clic en «Recargar página» (arriba a la derecha) o usa Ctrl+Shift+R.</p>
                                <div style={{ width: '100%', height: 320 }}>
                                    <ResponsiveContainer width="100%" height={320}>
                                        <LineChart data={doneEvolutionData} margin={{ top: 8, right: 24, left: 8, bottom: 8 }}>
                                            <CartesianGrid strokeDasharray="3 3" stroke="rgba(255,255,255,0.06)" />
                                            <XAxis dataKey="week" tick={{ fontSize: 11 }} tickFormatter={(v) => (v && v.length >= 6 ? v.slice(2) : v)} />
                                            <YAxis tick={{ fontSize: 11 }} allowDecimals={false} />
                                            <Tooltip labelFormatter={(label) => `Semana ${label}`} />
                                            <Legend />
                                            {MAIN_TEAMS_PERF.map((team) => (
                                                <Line key={team} type="monotone" dataKey={team} name={team} stroke={teamColors[team]} strokeWidth={2} dot={{ r: 3 }} connectNulls />
                                            ))}
                                        </LineChart>
                                    </ResponsiveContainer>
                                </div>
                                {doneEvolutionData.length === 0 && (
                                    <p style={{ color: '#6b7280', fontSize: 13, textAlign: 'center', padding: '16px 0', margin: 0 }}>No hay datos de cierres por semana. Los datos vienen de las issues cerradas (completedAt) en el dashboard.</p>
                                )}
                            </div>

                            <div className="card">
                                <div className="card-title">Lead Time by Person {performanceData.some(p => p.avg_lead_time === null) && <span className="badge badge-gray" style={{marginLeft: 8, fontSize: 11}}>Data pending</span>}</div>
                                <div className="chart-container-tall">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <BarChart data={performanceData} layout="vertical">
                                            <CartesianGrid strokeDasharray="3 3" />
                                            <XAxis type="number" unit=" days" />
                                            <YAxis dataKey="assignee" type="category" width={120} tick={{fontSize: 11}} />
                                            <Tooltip formatter={(v) => v === null ? 'N/A' : `${v} days`} />
                                            <Bar dataKey="avg_lead_time" name="Avg Lead Time" fill="#A576FA" />
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>

                            <div className="card">
                                <div className="card-title">Lead Time by Shirt Size</div>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Assignee</th>
                                            <th className="text-center">XS</th>
                                            <th className="text-center">S</th>
                                            <th className="text-center">M</th>
                                            <th className="text-center">L</th>
                                            <th className="text-center">Closed</th>
                                            <th className="text-center">Avg</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {performanceData.map((p, i) => {
                                            const getSizeData = (size) => p.by_shirt_size.find(s => s.size === size);
                                            return (
                                                <tr key={i}>
                                                    <td className="text-bold">{p.assignee}</td>
                                                    <td className="text-center">
                                                        {getSizeData('XS') ? (
                                                            <span><span className="badge badge-green">{getSizeData('XS').count}</span> <span style={{fontSize: 11, color: '#6b7280'}}>{getSizeData('XS').avg_days}d</span></span>
                                                        ) : '-'}
                                                    </td>
                                                    <td className="text-center">
                                                        {getSizeData('S') ? (
                                                            <span><span className="badge badge-green">{getSizeData('S').count}</span> <span style={{fontSize: 11, color: '#6b7280'}}>{getSizeData('S').avg_days}d</span></span>
                                                        ) : '-'}
                                                    </td>
                                                    <td className="text-center">
                                                        {getSizeData('M') ? (
                                                            <span><span className="badge badge-yellow">{getSizeData('M').count}</span> <span style={{fontSize: 11, color: '#6b7280'}}>{getSizeData('M').avg_days}d</span></span>
                                                        ) : '-'}
                                                    </td>
                                                    <td className="text-center">
                                                        {getSizeData('L') ? (
                                                            <span><span className="badge badge-red">{getSizeData('L').count}</span> <span style={{fontSize: 11, color: '#6b7280'}}>{getSizeData('L').avg_days}d</span></span>
                                                        ) : '-'}
                                                    </td>
                                                    <td className="text-center text-bold">{p.closed_count}</td>
                                                    <td className="text-center">{p.avg_lead_time !== null ? <span className="badge badge-indigo">{p.avg_lead_time}d</span> : <span className="badge badge-gray">N/A</span>}</td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </React.Fragment>
                    )}
                </div>
            );
        }

        // ============================================
        // TAB 6: RISK & AGING (Restored from v2)
        // ============================================

        function RiskAging() {
            const stats = useFilteredStats(); // Use filtered stats based on entityView
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [selectedTeam, setSelectedTeam] = useState(null);

            const overdueByTeam = Object.entries(overdueByTeamData).map(([team, issues]) => ({
                team,
                count: issues.length
            })).sort((a, b) => b.count - a.count);

            const handleBarClick = (data) => {
                if (data && data.activePayload && data.activePayload[0]) {
                    const team = data.activePayload[0].payload.team;
                    setSelectedTeam(team);
                    setSidebarOpen(true);
                }
            };

            return (
                <div className="space-y-6">
                    <Sidebar
                        isOpen={sidebarOpen}
                        onClose={() => setSidebarOpen(false)}
                        title={`Overdue - ${selectedTeam} (${selectedTeam ? overdueByTeamData[selectedTeam]?.length || 0 : 0} issues)`}
                        issues={selectedTeam ? overdueByTeamData[selectedTeam] || [] : []}
                    />

                    <div className="grid-4">
                        <KPICard title="Overdue" value={stats.overdue} color="red" tooltip="Open issues past their due date" />

            const slaTrendPerf = (stats.slaCompliance != null && stats.slaCompliancePrev != null) ? (stats.slaCompliance - stats.slaCompliancePrev).toFixed(0) : null;

                return { team: t.team, open, closed, ratio, ratioNum };
