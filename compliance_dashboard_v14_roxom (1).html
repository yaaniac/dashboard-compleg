        // ============================================
        // TAB: ANÁLISIS CON IA (diagnóstico tipo jefe de área)
        // ============================================
        function AnalisisTab() {
            const stats = useFilteredStats() || {};
            const byTeam = stats.byTeam || [];
            const byAssignee = stats.byAssignee || [];
            const MAIN_TEAMS_ANAL = ['Comp-leg', 'FCP', 'LTO', 'RPA'];

            // Throughput ratio por equipo (closed/open)
            const teamRatios = byTeam.map((t) => ({
                team: t.team,
                open: t.open || 0,
                closed: t.closed || 0,
                ratio: (t.open || 0) > 0 ? (t.closed || 0) / (t.open || 0) : 0,
                overdue: t.overdue || 0,
                sla: t.sla != null ? t.sla : null,
                avgCycleTime: t.avgCycleTime != null ? t.avgCycleTime : null
            }));
            const avgThroughput = teamRatios.filter((r) => r.open > 0).length > 0
                ? (teamRatios.reduce((s, r) => s + r.ratio, 0) / teamRatios.length).toFixed(2)
                : '—';

            // Diagnóstico por equipo
            const diagnosticoEquipos = teamRatios.map((t) => {
                const fortalezas = [];
                const debilidades = [];
                if (t.ratio >= 1.5) fortalezas.push('Alto throughput (cierran mucho más de lo abierto)');
                else if (t.ratio >= 1) fortalezas.push('Throughput saludable (cierran más de lo abierto)');
                else if (t.ratio < 0.5 && t.open > 0) debilidades.push('Throughput bajo: acumulación de backlog');
                if (t.overdue === 0 && t.open > 0) fortalezas.push('Sin issues vencidas');
                else if (t.overdue > 3) debilidades.push(`${t.overdue} issues vencidas`);
                if (t.sla != null && t.sla >= 80) fortalezas.push(`SLA compliance bueno (${t.sla}%)`);
                else if (t.sla != null && t.sla < 50) debilidades.push(`SLA compliance bajo (${t.sla}%)`);
                if (t.avgCycleTime != null && t.avgCycleTime <= 14) fortalezas.push(`Cycle time bajo (${t.avgCycleTime}d)`);
                else if (t.avgCycleTime != null && t.avgCycleTime > 21) debilidades.push(`Cycle time alto (${t.avgCycleTime}d)`);
                if (t.closed >= 50) fortalezas.push('Alto volumen de cierres');
                if (t.open > 60 && t.ratio < 1) debilidades.push('Muchas abiertas y ratio < 1: priorizar cierres');
                return { team: t.team, fortalezas, debilidades };
            });

            // Diagnóstico por persona (desde performanceData y assigneeDetailedData)
            const perfData = typeof performanceData !== 'undefined' ? performanceData : [];
            const assigneeData = typeof assigneeDetailedData !== 'undefined' ? assigneeDetailedData : {};
            const diagnosticoPersonas = (stats.byAssignee || [])
                .filter((a) => a.assignee !== 'Unassigned')
                .map((a) => {
                    const perf = perfData.find((p) => p.assignee === a.assignee);
                    const detail = assigneeData[a.assignee];
                    const open = a.open || 0;
                    const overdue = a.overdue || 0;
                    const fortalezas = [];
                    const mejorar = [];
                    if (perf) {
                        if (perf.closed_count >= 30) fortalezas.push('Alto volumen de cierres');
                        if (perf.avg_lead_time != null && perf.avg_lead_time <= 14) fortalezas.push(`Lead time corto (${perf.avg_lead_time}d)`);
                        if (perf.avg_lead_time != null && perf.avg_lead_time > 21) mejorar.push(`Reducir lead time (actual ${perf.avg_lead_time}d)`);
                    }
                    if (overdue > 2) mejorar.push(`${overdue} issues vencidas`);
                    if (open > 50) mejorar.push('Muchas issues abiertas: enfocarse en cierres');
                    if (detail?.weighted > 150) mejorar.push('Carga ponderada alta: revisar priorización');
                    return { name: a.assignee, fortalezas, mejorar };
                });

            // Throughput Ratio: interpretación (ratio > 1 = capacidad ociosa: cierran más de lo que abren)
            const equiposConCapacidadOciosa = teamRatios.filter((t) => t.open > 0 && t.ratio > 1).map((t) => ({ team: t.team, ratio: t.ratio }));
            const equiposSobrecargados = teamRatios.filter((t) => t.open > 0 && t.ratio < 1 && t.ratio >= 0).map((t) => ({ team: t.team, ratio: t.ratio }));

            // Análisis comparativo: promedios y quién está arriba/abajo (por equipo y por persona) — definir ANTES de usarlos en bien/mejorar
            const avgCycleTimeOrg = stats.avgCycleTime != null ? Number(stats.avgCycleTime) : null;
            const avgVelocityOrg = stats.velocity != null ? Number(stats.velocity) : null;
            const avgSlaOrg = stats.slaCompliance != null ? stats.slaCompliance : null;
            const cycleTimeByTeam = teamRatios.filter((t) => t.avgCycleTime != null).map((t) => ({ team: t.team, v: t.avgCycleTime }));
            const avgCycleTimeTeams = cycleTimeByTeam.length > 0 ? (cycleTimeByTeam.reduce((s, x) => s + x.v, 0) / cycleTimeByTeam.length).toFixed(1) : null;
            const velocityByTeam = byTeam.map((t) => ({ team: t.team, v: Number(t.velocity) || 0 })).filter((x) => x.v > 0 || byTeam.find(bt => bt.team === x.team)?.closed > 0);
            const avgVelocityTeams = velocityByTeam.length > 0 ? (velocityByTeam.reduce((s, x) => s + x.v, 0) / velocityByTeam.length).toFixed(1) : null;
            const slaByTeam = teamRatios.filter((t) => t.sla != null).map((t) => ({ team: t.team, v: t.sla }));
            const avgSlaTeams = slaByTeam.length > 0 ? (slaByTeam.reduce((s, x) => s + x.v, 0) / slaByTeam.length).toFixed(0) : null;
            const cycleTimeAboveAvg = cycleTimeByTeam.filter((t) => avgCycleTimeTeams != null && t.v > Number(avgCycleTimeTeams)).map((t) => t.team);
            const cycleTimeBelowAvg = cycleTimeByTeam.filter((t) => avgCycleTimeTeams != null && t.v < Number(avgCycleTimeTeams)).map((t) => t.team);
            const velocityAboveAvg = velocityByTeam.filter((t) => avgVelocityTeams != null && t.v > Number(avgVelocityTeams)).map((t) => t.team);
            const velocityBelowAvg = velocityByTeam.filter((t) => avgVelocityTeams != null && t.v < Number(avgVelocityTeams) && t.v > 0).map((t) => t.team);
            const slaAboveAvg = slaByTeam.filter((t) => avgSlaTeams != null && t.v >= Number(avgSlaTeams)).map((t) => t.team);
            const slaBelowAvg = slaByTeam.filter((t) => avgSlaTeams != null && t.v < Number(avgSlaTeams)).map((t) => t.team);

            const perfWithEfficiency = (perfData || []).map((p) => {
                const eff = p.total_points != null && p.closed_count > 0 && p.avg_lead_time != null && p.avg_lead_time > 0
                    ? (p.total_points / p.closed_count) / p.avg_lead_time * 10 : null;
                return { assignee: p.assignee, efficiency: eff, avg_lead_time: p.avg_lead_time, closed_count: p.closed_count, total_points: p.total_points };
            }).filter((p) => p.efficiency != null);
            const avgEfficiency = perfWithEfficiency.length > 0 ? (perfWithEfficiency.reduce((s, p) => s + p.efficiency, 0) / perfWithEfficiency.length).toFixed(1) : null;
            const efficiencyAboveAvg = perfWithEfficiency.filter((p) => avgEfficiency != null && p.efficiency > Number(avgEfficiency)).map((p) => p.assignee);
            const efficiencyBelowAvg = perfWithEfficiency.filter((p) => avgEfficiency != null && p.efficiency < Number(avgEfficiency)).map((p) => p.assignee);
            const leadTimeAboveAvg = (perfData || []).filter((p) => p.avg_lead_time != null && avgCycleTimeOrg != null && p.avg_lead_time > avgCycleTimeOrg).map((p) => p.assignee);
            const leadTimeBelowAvg = (perfData || []).filter((p) => p.avg_lead_time != null && avgCycleTimeOrg != null && p.avg_lead_time < avgCycleTimeOrg).map((p) => p.assignee);

            // Lo que está bien (global)
            const bien = [];
            if (stats.totalOpen > 0 && stats.totalClosed > 0) {
                const ratioGlobal = stats.totalClosed / stats.totalOpen;
                if (ratioGlobal >= 1) bien.push('El ratio global closed/open es ≥ 1: en conjunto se cierra más de lo que está abierto.');
            }
            const teamsConSlaBueno = byTeam.filter((t) => t.sla != null && t.sla >= 80).length;
            if (teamsConSlaBueno > 0) bien.push(`${teamsConSlaBueno} equipo(s) con SLA compliance ≥ 80%.`);
            if (stats.overdue === 0) bien.push('Sin issues vencidas a nivel global.');
            else if (stats.overdue < 5) bien.push('Pocas issues vencidas (menos de 5).');
            const teamsRatioAlto = teamRatios.filter((t) => t.ratio >= 1).length;
            if (teamsRatioAlto >= 2) bien.push(`${teamsRatioAlto} equipos con throughput ratio ≥ 1.`);
            if (cycleTimeBelowAvg.length > 0 && avgCycleTimeTeams != null) bien.push(`Cycle time por debajo del promedio (${avgCycleTimeTeams}d) en: ${cycleTimeBelowAvg.join(', ')}.`);
            if (velocityAboveAvg.length > 0 && avgVelocityTeams != null) bien.push(`Velocity por encima del promedio (${avgVelocityTeams} issues/sem) en: ${velocityAboveAvg.join(', ')}.`);
            if (slaAboveAvg.length > 0 && avgSlaTeams != null && Number(avgSlaTeams) >= 50) bien.push(`SLA compliance ≥ promedio (${avgSlaTeams}%) en: ${slaAboveAvg.join(', ')}.`);

            // Lo que está mal / a mejorar
            const mejorar = [];
            if (stats.overdue >= 5) mejorar.push(`Hay ${stats.overdue} issues vencidas: revisar priorización y due dates.`);
            if (stats.unassigned > 0) mejorar.push(`${stats.unassigned} issue(s) sin asignar.`);
            const teamsRatioBajo = teamRatios.filter((t) => t.open > 0 && t.ratio < 0.5).length;
            if (teamsRatioBajo > 0) mejorar.push(`${teamsRatioBajo} equipo(s) con throughput < 0.5: riesgo de backlog creciente.`);
            if (equiposSobrecargados.length > 0 && equiposSobrecargados.some((t) => t.ratio < 0.5)) {
                const list = equiposSobrecargados.filter((t) => t.ratio < 0.5).map((t) => `${t.team} (${t.ratio.toFixed(2)})`).join(', ');
                mejorar.push(`Equipos con ratio < 0.5 (acumulación fuerte): ${list}. Priorizar cierres o revisar carga.`);
            }
            if (slaBelowAvg.length > 0 && avgSlaTeams != null && Number(avgSlaTeams) < 80) {
                mejorar.push(`SLA por debajo del promedio (${avgSlaTeams}%) en: ${slaBelowAvg.join(', ')}. Revisar due dates y capacidad.`);
            }
            if (cycleTimeAboveAvg.length > 0 && avgCycleTimeTeams != null && Number(avgCycleTimeTeams) > 14) {
                mejorar.push(`Cycle time por encima del promedio (${avgCycleTimeTeams}d) en: ${cycleTimeAboveAvg.join(', ')}. Revisar bloqueos o carga.`);
            }
            if (qualityData && qualityData.some((t) => t.completeness < 70)) {
                const bajos = qualityData.filter((t) => t.completeness < 70).map((t) => t.team).join(', ');
                mejorar.push(`Data quality baja (<70%) en: ${bajos}. Completar Shirt Size, Company, Group, Work Type en Linear.`);
            }
            if (equiposConCapacidadOciosa.length >= 2) {
                bien.push(`Varios equipos con ratio > 1 (cierran más de lo que abren): posible capacidad ociosa en ${equiposConCapacidadOciosa.map((t) => t.team).join(', ')}. Considerar redistribución o nuevas demandas.`);
            }

            return (
                <div className="space-y-6">
                    <div className="card" style={{ background: 'linear-gradient(135deg, rgba(165,118,250,0.08) 0%, rgba(67,38,128,0.12) 100%)', border: '1px solid rgba(165,118,250,0.3)' }}>
                        <div className="card-title">Diagnóstico del dashboard (vista de jefe de área)</div>
                        <p style={{ fontSize: 13, color: '#9ca3af', marginBottom: 16 }}>
                            Análisis automático a partir de Executive, By Team, By Person, Workload, Risk, Performance y Data Quality. No usa IA externa; las conclusiones se derivan de los datos actuales.
                        </p>
                        <p style={{ fontSize: 12, color: '#a78bfa', marginBottom: 8 }}>
                            Datos de Linear actualizados el: <strong>{typeof lastLinearSyncAt !== 'undefined' ? new Date(lastLinearSyncAt).toLocaleString() : '—'}</strong>. Este análisis se regenera cada vez que actualizas el dashboard con el script de Linear.
                        </p>

                        <div className="card-title" style={{ fontSize: 14, marginTop: 16 }}>Resumen ejecutivo</div>
                        <ul style={{ margin: 0, paddingLeft: 20, color: 'rgba(255,255,255,0.9)', fontSize: 13, lineHeight: 1.7 }}>
                            <li><strong>Open:</strong> {stats.totalOpen} · <strong>Closed:</strong> {stats.totalClosed} · <strong>Overdue:</strong> {stats.overdue}</li>
                            <li><strong>Throughput ratio (promedio equipos):</strong> {avgThroughput} {avgThroughput !== '—' && (Number(avgThroughput) >= 1 ? '(saludable)' : '(revisar)')}</li>
                            <li><strong>Velocity (10 sem):</strong> {stats.velocity} issues/sem · <strong>Cycle time:</strong> {stats.avgCycleTime}d · <strong>SLA org:</strong> {stats.slaCompliance != null ? stats.slaCompliance + '%' : 'N/A'}</li>
                        </ul>

                        <div className="card" style={{ marginTop: 20, borderColor: 'rgba(59, 130, 246, 0.4)', background: 'rgba(59, 130, 246, 0.06)' }}>
                            <div className="card-title" style={{ fontSize: 14 }}>Throughput Ratio y Workload</div>
                            <p style={{ fontSize: 13, color: 'rgba(255,255,255,0.85)', marginBottom: 12, lineHeight: 1.6 }}>
                                <strong>Lógica del ratio (closed/open):</strong> Si el ratio <strong>supera 1</strong>, el equipo cierra más tareas de las que tiene abiertas → indica <strong>capacidad ociosa</strong> (podrían asumir más trabajo o apoyar a otros). Si el ratio <strong>está por debajo de 1</strong>, se abren más de las que se cierran → riesgo de acumulación de backlog.
                            </p>
                            <ul style={{ margin: 0, paddingLeft: 18, fontSize: 12, color: '#93c5fd' }}>
                                {equiposConCapacidadOciosa.length > 0 ? (
                                    <li>Equipos con ratio &gt; 1 (capacidad ociosa): {equiposConCapacidadOciosa.map((t) => `${t.team} (${t.ratio.toFixed(2)})`).join(', ')}. Recomendación: valorar redistribución de demanda o nuevas iniciativas.</li>
                                ) : null}
                                {equiposSobrecargados.filter((t) => t.ratio < 0.7).length > 0 ? (
                                    <li>Equipos con ratio &lt; 0.7 (mucho más abierto que cerrado): {equiposSobrecargados.filter((t) => t.ratio < 0.7).map((t) => `${t.team} (${t.ratio.toFixed(2)})`).join(', ')}. Recomendación: priorizar cierres, revisar capacidad o due dates.</li>
                                ) : null}
                                {equiposConCapacidadOciosa.length === 0 && equiposSobrecargados.filter((t) => t.ratio < 0.7).length === 0 && (
                                    <li>Throughput por equipo dentro de rango moderado. Revisar pestaña Performance para detalle por equipo.</li>
                                )}
                            </ul>
                        </div>

                        <div className="card" style={{ marginTop: 16, borderColor: 'rgba(165, 118, 250, 0.4)', background: 'rgba(165, 118, 250, 0.06)' }}>
                            <div className="card-title" style={{ fontSize: 14 }}>Análisis comparativo: Performance (cycle time, eficiencia, SLA, velocity)</div>
                            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(260px, 1fr))', gap: 12, fontSize: 12 }}>
                                <div style={{ padding: 10, background: 'rgba(0,0,0,0.2)', borderRadius: 8 }}>
                                    <div style={{ fontWeight: 600, marginBottom: 6, color: '#c4b5fd' }}>Cycle time (por equipo)</div>
                                    <p style={{ margin: '0 0 6px 0', color: 'rgba(255,255,255,0.8)' }}>Promedio org: {avgCycleTimeOrg != null ? avgCycleTimeOrg + 'd' : 'N/A'} · Promedio equipos: {avgCycleTimeTeams != null ? avgCycleTimeTeams + 'd' : '—'}</p>
                                    {cycleTimeBelowAvg.length > 0 && <span style={{ color: '#86efac' }}>Por debajo del promedio: {cycleTimeBelowAvg.join(', ')}</span>}
                                    {cycleTimeAboveAvg.length > 0 && <span style={{ color: '#fca5a5', display: 'block', marginTop: 4 }}>Por encima del promedio: {cycleTimeAboveAvg.join(', ')}</span>}
                                </div>
                                <div style={{ padding: 10, background: 'rgba(0,0,0,0.2)', borderRadius: 8 }}>
                                    <div style={{ fontWeight: 600, marginBottom: 6, color: '#c4b5fd' }}>Velocity (por equipo)</div>
                                    <p style={{ margin: '0 0 6px 0', color: 'rgba(255,255,255,0.8)' }}>Org: {avgVelocityOrg != null ? avgVelocityOrg + ' issues/sem' : 'N/A'} · Promedio equipos: {avgVelocityTeams != null ? avgVelocityTeams + ' issues/sem' : '—'}</p>
                                    {velocityAboveAvg.length > 0 && <span style={{ color: '#86efac' }}>Por encima: {velocityAboveAvg.join(', ')}</span>}
                                    {velocityBelowAvg.length > 0 && <span style={{ color: '#fca5a5', display: 'block', marginTop: 4 }}>Por debajo: {velocityBelowAvg.join(', ')}</span>}
                                </div>
                                <div style={{ padding: 10, background: 'rgba(0,0,0,0.2)', borderRadius: 8 }}>
                                    <div style={{ fontWeight: 600, marginBottom: 6, color: '#c4b5fd' }}>SLA compliance (por equipo)</div>
                                    <p style={{ margin: '0 0 6px 0', color: 'rgba(255,255,255,0.8)' }}>Org: {avgSlaOrg != null ? avgSlaOrg + '%' : 'N/A'} · Promedio equipos: {avgSlaTeams != null ? avgSlaTeams + '%' : '—'}</p>
                                    {slaAboveAvg.length > 0 && <span style={{ color: '#86efac' }}>≥ promedio: {slaAboveAvg.join(', ')}</span>}
                                    {slaBelowAvg.length > 0 && <span style={{ color: '#fca5a5', display: 'block', marginTop: 4 }}>&lt; promedio: {slaBelowAvg.join(', ')}</span>}

                                </div>
                                <div style={{ padding: 10, background: 'rgba(0,0,0,0.2)', borderRadius: 8 }}>

                                    {leadTimeBelowAvg.length > 0 && <span style={{ color: '#86efac' }}>Por debajo del org: {leadTimeBelowAvg.join(', ')}</span>}

                                </div>
                            </div>
                        </div>

                        <div className="card-title" style={{ fontSize: 14, marginTop: 20 }}>Por equipo: fortalezas y debilidades</div>
                        <div style={{ display: 'flex', flexDirection: 'column', gap: 12 }}>
                            {diagnosticoEquipos.filter((d) => MAIN_TEAMS_ANAL.includes(d.team)).map((d) => (

                                    {d.fortalezas.length > 0 && (
                                        <div style={{ fontSize: 12, color: '#86efac', marginBottom: 4 }}>Fortalezas: {d.fortalezas.join(' · ')}</div>
                                    )}
                                    {d.debilidades.length > 0 && (
                                        <div style={{ fontSize: 12, color: '#fca5a5' }}>A mejorar: {d.debilidades.join(' · ')}</div>
                                    )}
                                    {d.fortalezas.length === 0 && d.debilidades.length === 0 && (
                                        <div style={{ fontSize: 12, color: '#9ca3af' }}>Sin señales fuertes en esta vista.</div>
                                    )}
                                </div>
                            ))}
                        </div>

                        <div className="card-title" style={{ fontSize: 14, marginTop: 20 }}>Por persona: qué mejorar</div>
                        <div style={{ display: 'flex', flexDirection: 'column', gap: 8 }}>
                            {diagnosticoPersonas.map((p) => (
                                <div key={p.name} className="card" style={{ padding: 10 }}>
                                    <div style={{ fontWeight: 600, marginBottom: 4 }}>{p.name}</div>
                                    {p.fortalezas.length > 0 && <div style={{ fontSize: 12, color: '#86efac' }}>Fortalezas: {p.fortalezas.join(' · ')}</div>}
                                    {p.mejorar.length > 0 && <div style={{ fontSize: 12, color: '#fca5a5' }}>A mejorar: {p.mejorar.join(' · ')}</div>}
                                    {p.fortalezas.length === 0 && p.mejorar.length === 0 && <div style={{ fontSize: 12, color: '#9ca3af' }}>—</div>}
                                </div>
                            ))}
                        </div>

                        <div className="grid-2" style={{ marginTop: 20 }}>
                            <div className="card" style={{ borderColor: 'rgba(34, 197, 94, 0.3)' }}>
                                <div className="card-title" style={{ color: '#86efac' }}>Lo que está bien</div>
                                <ul style={{ margin: 0, paddingLeft: 18, fontSize: 13, color: 'rgba(255,255,255,0.9)' }}>
                                    {bien.length > 0 ? bien.map((b, i) => <li key={i}>{b}</li>) : <li>Revisar métricas en otras pestañas.</li>}
                                </ul>
                            </div>
                            <div className="card" style={{ borderColor: 'rgba(239, 68, 68, 0.3)' }}>
                                <div className="card-title" style={{ color: '#fca5a5' }}>Lo que está mal / a mejorar</div>
                                <ul style={{ margin: 0, paddingLeft: 18, fontSize: 13, color: 'rgba(255,255,255,0.9)' }}>
                                    {mejorar.length > 0 ? mejorar.map((m, i) => <li key={i}>{m}</li>) : <li>No se detectaron riesgos fuertes en esta vista.</li>}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
