<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance & Legal | Roxom</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.7/Recharts.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --violet: #A576FA;
            --dark-violet: #432680;
            --white: #FFFFFF;
            --orange: #FB923C;
            --gray: #4E4E4E;
            --gray-light: #0f0f0f;
            --gray-border: #1f1f1f;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
        }

        /* Grain overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.025;
            pointer-events: none;
            z-index: 1000;
        }

        /* Background geometric shapes */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.12;
        }

        .bg-shape-1 {
            width: 700px;
            height: 700px;
            background: var(--violet);
            top: -300px;
            right: -200px;
        }

        .bg-shape-2 {
            width: 500px;
            height: 500px;
            background: var(--orange);
            bottom: -200px;
            left: -200px;
        }

        .container { max-width: 1440px; margin: 0 auto; padding: 0 24px; }

        /* Header */
        header {
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--gray-border);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .roxom-logo {
            width: 36px;
            height: 36px;
        }

        header h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--white);
            letter-spacing: -0.02em;
        }

        header p {
            font-size: 12px;
            color: var(--gray);
            margin-top: 2px;
            font-weight: 400;
        }

        .header-controls { display: flex; gap: 12px; align-items: center; }

        .date-filter { display: flex; gap: 8px; align-items: center; }
        .date-filter label { font-size: 12px; color: var(--gray); font-weight: 500; }
        .date-filter input {
            padding: 8px 12px;
            border: 1px solid var(--gray-border);
            border-radius: 8px;
            font-size: 12px;
            background: var(--gray-light);
            color: var(--white);
            font-family: inherit;
        }
        .date-filter input:focus {
            outline: none;
            border-color: var(--violet);
        }

        .refresh-btn {
            padding: 10px 18px;
            background: linear-gradient(135deg, var(--violet), var(--dark-violet));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: inherit;
            transition: all 0.2s ease;
        }
        .refresh-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(165, 118, 250, 0.25);
        }
        .refresh-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        /* Navigation */
        nav {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--gray-border);
        }

        .tabs { display: flex; gap: 4px; overflow-x: auto; padding: 8px 0; }

        .tab {
            padding: 10px 18px;
            font-size: 13px;
            font-weight: 500;
            color: var(--gray);
            cursor: pointer;
            border: none;
            background: none;
            border-radius: 8px;
            white-space: nowrap;
            font-family: inherit;
            transition: all 0.2s ease;
        }
        .tab:hover { color: var(--white); background: rgba(255,255,255,0.05); }
        .tab.active {
            color: var(--white);
            background: linear-gradient(135deg, var(--violet), var(--dark-violet));
        }

        main { padding: 28px 0; }

        /* Grid layouts */
        .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 14px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 14px; }
        .grid-2 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }

        /* Cards */
        .card {
            background: linear-gradient(145deg, rgba(15,15,15,0.9), rgba(8,8,8,0.95));
            border-radius: 14px;
            padding: 18px;
            border: 1px solid var(--gray-border);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(165, 118, 250, 0.4), transparent);
        }

        /* KPI Cards */
        .kpi {
            border-radius: 14px;
            padding: 18px;
            position: relative;
            overflow: hidden;
            border: 1px solid;
            background: linear-gradient(145deg, rgba(15,15,15,0.8), rgba(5,5,5,0.9));
        }

        .kpi-indigo, .kpi-blue, .kpi-purple {
            border-color: rgba(165, 118, 250, 0.25);
        }
        .kpi-indigo .kpi-value, .kpi-blue .kpi-value, .kpi-purple .kpi-value { color: var(--violet); }

        .kpi-red {
            border-color: rgba(239, 68, 68, 0.25);
        }
        .kpi-red .kpi-value { color: #f87171; }

        .kpi-yellow {
            border-color: rgba(251, 146, 60, 0.25);
        }
        .kpi-yellow .kpi-value { color: var(--orange); }

        .kpi-green {
            border-color: rgba(34, 197, 94, 0.25);
        }
        .kpi-green .kpi-value { color: #4ade80; }

        .kpi-gray {
            border-color: var(--gray-border);
        }
        .kpi-gray .kpi-value { color: var(--white); }

        .kpi-title {
            font-size: 11px;
            font-weight: 500;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }
        .kpi-value {
            font-size: 32px;
            font-weight: 700;
            margin-top: 6px;
            letter-spacing: -0.02em;
            display: flex;
            align-items: baseline;
            gap: 10px;
        }
        .kpi-subtitle {
            font-size: 11px;
            color: var(--gray);
            margin-top: 6px;
        }

        .trend { font-size: 13px; font-weight: 600; }
        .trend-up { color: #4ade80; }
        .trend-down { color: #f87171; }
        .trend-neutral { color: var(--gray); }

        .card-title {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 18px;
            color: var(--white);
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        /* Tables */
        table { width: 100%; font-size: 13px; border-collapse: collapse; }
        th, td { text-align: left; padding: 11px 14px; border-bottom: 1px solid var(--gray-border); }
        th {
            color: var(--gray);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 0.06em;
        }
        td { color: rgba(255,255,255,0.85); }
        tr:hover { background: rgba(165, 118, 250, 0.04); }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 3px 9px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: 500;
        }
        .badge-red { background: rgba(239, 68, 68, 0.15); color: #fca5a5; }
        .badge-yellow { background: rgba(251, 146, 60, 0.15); color: #fdba74; }
        .badge-green { background: rgba(34, 197, 94, 0.15); color: #86efac; }
        .badge-blue, .badge-indigo { background: rgba(165, 118, 250, 0.15); color: #c4b5fd; }
        .badge-gray { background: rgba(78, 78, 78, 0.25); color: #a3a3a3; }

        /* Sub-tabs v29 */
        .sub-tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
            padding: 4px;
            background: var(--gray-light);
            border-radius: 8px;
            width: fit-content;
            line-height: 0;
            font-size: 0;
        }
        .sub-tab {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 32px;
            padding: 0 16px;
            font-size: 12px;
            font-weight: 500;
            color: var(--gray);
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: inherit;
        }
        .sub-tab:hover {
            color: var(--white);
        }
        .sub-tab.active {
            background: var(--violet);
            color: var(--white);
        }

        .text-red { color: #f87171; }
        .text-green { color: #4ade80; }
        .text-bold { font-weight: 600; }
        .mono { font-family: 'SF Mono', Monaco, 'Courier New', monospace; font-size: 11px; }
        .truncate { max-width: 260px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* Buttons */
        .btn-group { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 20px; }
        .btn {
            padding: 9px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--gray-border);
            background: var(--gray-light);
            color: var(--white);
            font-family: inherit;
            transition: all 0.15s ease;
        }
        .btn:hover { border-color: var(--violet); background: rgba(165, 118, 250, 0.08); }
        .btn.active {
            background: linear-gradient(135deg, var(--violet), var(--dark-violet));
            border-color: var(--violet);
        }

        .space-y-6 > * + * { margin-top: 20px; }

        /* Charts */
        .chart-container { width: 100%; height: 220px; }
        .chart-container-tall { width: 100%; height: 300px; }

        /* Recharts customization */
        .recharts-cartesian-grid-horizontal line,
        .recharts-cartesian-grid-vertical line {
            stroke: var(--gray-border);
        }
        .recharts-text { fill: var(--gray); font-size: 10px; }
        .recharts-tooltip-wrapper .recharts-default-tooltip {
            background: var(--gray-light) !important;
            border: 1px solid var(--gray-border) !important;
            border-radius: 8px !important;
            color: var(--white) !important;
        }
        .recharts-tooltip-wrapper .recharts-default-tooltip .recharts-tooltip-label,
        .recharts-tooltip-wrapper .recharts-default-tooltip .recharts-tooltip-item {
            color: var(--white) !important;
        }
        /* Remove hover background from bar charts */
        .recharts-bar-rectangle:hover,
        .recharts-active-bar,
        .recharts-bar-background-rectangle {
            fill: transparent !important;
        }
        .recharts-rectangle.recharts-tooltip-cursor {
            fill: transparent !important;
        }

        /* Footer */
        footer {
            background: var(--gray-light);
            border-top: 1px solid var(--gray-border);
            padding: 18px 0;
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: var(--gray);
        }

        /* Tooltip - Portal-based (positioned via JS) */
        .tooltip-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--gray-border);
            color: var(--gray);
            font-size: 9px;
            cursor: help;
        }

        /* Sidebar */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(4px);
            z-index: 200;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 460px;
            background: linear-gradient(180deg, #0a0a0a, #050505);
            border-left: 1px solid var(--gray-border);
            z-index: 201;
            overflow-y: auto;
        }
        .sidebar-header {
            padding: 18px;
            border-bottom: 1px solid var(--gray-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(10,10,10,0.95);
            backdrop-filter: blur(10px);
        }
        .sidebar-header h3 {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }
        .sidebar-close {
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: var(--gray);
            transition: color 0.2s;
            line-height: 1;
        }
        .sidebar-close:hover { color: var(--white); }
        .sidebar-content { padding: 18px; }

        .issue-card {
            border: 1px solid var(--gray-border);
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 10px;
            background: rgba(15,15,15,0.8);
            transition: all 0.15s ease;
        }
        .issue-card:hover {
            border-color: var(--violet);
            transform: translateX(-3px);
        }
        .issue-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 6px;
        }
        .issue-card-id {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 11px;
            color: var(--violet);
            font-weight: 600;
        }
        .issue-card-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 10px;
            line-height: 1.4;
            color: var(--white);
        }
        .issue-card-meta {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        .issue-card-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
            font-size: 11px;
            color: var(--violet);
            text-decoration: none;
            font-weight: 500;
        }
        .issue-card-link:hover { text-decoration: underline; }

        .clickable { cursor: pointer; }
        .clickable:hover { opacity: 0.85; }

        /* Alert */
        .alert {
            padding: 14px 18px;
            border-radius: 10px;
            border: 1px solid;
            margin-bottom: 20px;
        }
        .alert-yellow, .alert-red {
            background: rgba(251, 146, 60, 0.08);
            border-color: rgba(251, 146, 60, 0.25);
        }
        .alert-title { font-weight: 600; color: var(--orange); font-size: 13px; }
        .alert-green {
            background: rgba(34, 197, 94, 0.08);
            border-color: rgba(34, 197, 94, 0.25);
        }
        .alert-green .alert-title { color: #4ade80; }

        /* Progress bar */
        .progress-bar {
            height: 5px;
            background: var(--gray-border);
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        /* Metric card */
        .metric-card { text-align: center; padding: 22px; }
        .metric-value { font-size: 38px; font-weight: 700; letter-spacing: -0.02em; }
        .metric-label { font-size: 11px; color: var(--gray); margin-top: 6px; text-transform: uppercase; letter-spacing: 0.06em; }
        .metric-detail { font-size: 11px; color: var(--gray); margin-top: 2px; }

        /* Spinner */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.2);
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Pulse animation */
        .expiring-soon { animation: pulse 2s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        /* Link styles */
        a { color: var(--violet); }
        a:hover { text-decoration: underline; }

        /* Text center helper */
        .text-center { text-align: center; }

        /* Responsive */
        @media (max-width: 1024px) {
            .grid-4 { grid-template-columns: repeat(2, 1fr); }
            .grid-3 { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 640px) {
            .grid-4, .grid-3, .grid-2 { grid-template-columns: 1fr; }
            .sidebar { width: 100%; }
            .tabs { gap: 4px; }
        }
    </style>

</head>
<body>
    <div class="bg-shapes">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, LineChart, Line, AreaChart, Area, PieChart, Pie, Cell, ComposedChart } = Recharts;

        // ============================================
        // DATA - Combined from v2 and v3
        // ============================================

        const COLORS = ['#6366f1', '#8b5cf6', '#10b981', '#f59e0b', '#ef4444'];

        // v28: Company breakdown data (from Linear API 2026-01-27)

        // Weekly velocity data (static snapshot from Linear, last updated 2026-01-27)

            { week: 'W47', weekStart: '2025-11-18', created: 12, closed: 8, openEnd: 185 },

        // Cycle time data (from v3)

        // v24: Calculate days overdue dynamically (no more hardcoded values)
        function calculateDaysOverdue(dueDate) {
            if (!dueDate) return 0;
            const due = new Date(dueDate);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            due.setHours(0, 0, 0, 0);
            return Math.ceil((today - due) / 86400000);
        }

        // v24: Calculate days until due (for due soon issues)
        function calculateDaysUntil(dueDate) {
            if (!dueDate) return 0;
            const due = new Date(dueDate);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            due.setHours(0, 0, 0, 0);
            return Math.ceil((due - today) / 86400000);
        }

        // v24: Enhance overdue issues with dynamic days_overdue

            return issues.map(issue => ({

        function InfoTooltip({ text }) {
            const [show, setShow] = React.useState(false);
            const [position, setPosition] = React.useState({ top: 0, left: 0 });
            const iconRef = React.useRef(null);

            const handleMouseEnter = () => {
                if (iconRef.current) {
                    const rect = iconRef.current.getBoundingClientRect();
                    const tooltipWidth = 220;
                    const tooltipHeight = 80;

                    // Default: show above
                    let top = rect.top - tooltipHeight - 8;
                    let left = rect.left + (rect.width / 2) - (tooltipWidth / 2);

                    // If would go above viewport, show below
                    if (top < 10) {
                        top = rect.bottom + 8;
                    }

                    // Keep within horizontal bounds
                    if (left < 10) left = 10;
                    if (left + tooltipWidth > window.innerWidth - 10) {
                        left = window.innerWidth - tooltipWidth - 10;
                    }

                    setPosition({ top, left });
                    setShow(true);
                }
            };

            const handleMouseLeave = () => {
                setShow(false);
            };

            return (
                <React.Fragment>
                    <span
                        ref={iconRef}
                        className="tooltip-icon"
                        onMouseEnter={handleMouseEnter}
                        onMouseLeave={handleMouseLeave}
                    >
                        ?
                    </span>
                    {show && ReactDOM.createPortal(
                        <div
                            className="tooltip-portal"
                            style={{
                                position: 'fixed',
                                top: position.top,
                                left: position.left,
                                zIndex: 99999,
                                background: '#1a1a1a',
                                color: '#fff',
                                padding: '10px 12px',
                                borderRadius: '8px',
                                fontSize: '11px',
                                width: '220px',
                                lineHeight: '1.5',
                                border: '1px solid #A576FA',
                                boxShadow: '0 8px 30px rgba(0,0,0,0.7)',
                                pointerEvents: 'none'
                            }}
                        >
                            {text}
                        </div>,
                        document.body
                    )}
                </React.Fragment>
            );
        }

            const entityView = React.useContext(EntityFilterContext);

        // ============================================

        function ByTeam() {
            const stats = useFilteredStats(); // Use filtered stats based on entityView
            const entityView = React.useContext(EntityFilterContext); // Get current entity filter
            const [selectedTeam, setSelectedTeam] = useState('All');
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [sidebarTitle, setSidebarTitle] = useState('');
            const [sidebarIssues, setSidebarIssues] = useState([]);
            const [shirtSizeBreakdownOpen, setShirtSizeBreakdownOpen] = useState(false);
            const [shirtSizeBreakdownData, setShirtSizeBreakdownData] = useState(null);

            // v37: Get available teams based on entity view (teams that have data)
            const availableTeams = stats.byTeam ? stats.byTeam.map(t => t.team) : [];
            const filteredTeams = availableTeams.filter(t => t !== 'Multi-team');
            const teams = ['All', ...filteredTeams, ...(filteredTeams.includes('PGA') ? [] : ['PGA'])];

            // v37: Reset to 'All' when entity filter changes IF selected team doesn't exist in new entity
            useEffect(() => {
                if (selectedTeam !== 'All' && selectedTeam !== 'PGA' && !availableTeams.includes(selectedTeam)) {
                    setSelectedTeam('All');
                }
            }, [entityView, availableTeams]);

            // PGA is a satellite team - get entity-filtered data
            const isPGA = selectedTeam === 'PGA';
            const pgaData = isPGA ? (pgaDataByEntityView[entityView] || pgaDataByEntityView['Global']) : {};

            // Helper function to sort shirt size data in order: XS, S, M, L, XL, Missing
            const sortShirtSizeData = (shirtSizeData) => {
                if (!shirtSizeData || !Array.isArray(shirtSizeData)) return shirtSizeData;
                const order = ['XS', 'S', 'M', 'L', 'XL', 'Missing'];
                return [...shirtSizeData].sort((a, b) => {
                    const indexA = order.indexOf(a.size || a);
                    const indexB = order.indexOf(b.size || b);
                    return (indexA === -1 ? 999 : indexA) - (indexB === -1 ? 999 : indexB);
                });
            };

            const getData = () => {
                if (selectedTeam === 'All') {
                    return {
                        byStatus: stats.byStatus,
                        byPriority: stats.byPriority,
                        byShirtSize: sortShirtSizeData(stats.byShirtSize)
                    };
                }
                if (isPGA) {
                    return {
                        byStatus: pgaData.byStatus,
                        byPriority: pgaData.byPriority,
                        byShirtSize: sortShirtSizeData(pgaData.byShirtSize)
                    };
                }
                const teamData = teamDetailedData[selectedTeam];
                return {
                    byStatus: teamData.byStatus,
                    byPriority: teamData.byPriority,
                    byShirtSize: sortShirtSizeData(teamData.byShirtSize)
                };
            };

            const data = getData();

            // v37: Get team data based on entity view
            // - Global: use teamDetailedData (detailed breakdown per team)
            // - Roxom/Roxom TV: use stats.byTeam (entity-filtered breakdown per team)
            const hasSlaCoverage = stats.byTeam.some(t => t.closedWithDueDate != null);
            const entityTeamData = stats.byTeam.find(t => t.team === selectedTeam) || {};

            const teamSlaData = selectedTeam === 'All'
                ? {
                    velocity: stats.velocity,
                    closedWithDueDate: hasSlaCoverage ? stats.byTeam.reduce((s, t) => s + (t.closedWithDueDate || 0), 0) : null,
                    closedOnTime: hasSlaCoverage ? stats.byTeam.reduce((s, t) => s + (t.closedOnTime || 0), 0) : null,
                    sla: stats.slaCompliance
                }
                : isPGA
                    ? { velocity: pgaData.velocity, closedWithDueDate: pgaData.closedWithDueDate, closedOnTime: pgaData.closedOnTime, sla: pgaData.sla }
                    : entityTeamData;

            const teamInfo = selectedTeam === 'All'
                ? { open: stats.totalOpen, closed: stats.totalClosed, overdue: stats.overdue, total: stats.total, ...teamSlaData }
                : isPGA
                    ? { ...pgaData }  // PGA uses its own complete data
                    : entityView === 'Global'
                        ? { ...teamDetailedData[selectedTeam], ...teamSlaData }  // Global: detailed data + SLA
                        : { ...entityTeamData };  // Roxom/Roxom TV: use entity-filtered byTeam data directly

            const handleStatusClick = (chartData) => {
                if (chartData && chartData.activePayload && chartData.activePayload[0]) {
                    const status = chartData.activePayload[0].payload.status;
                    let issues = issuesByStatus[status] || [];
                    if (selectedTeam !== 'All') {
                        issues = issues.filter(i => i.team === selectedTeam);
                    }
                    setSidebarTitle(`Status: ${status}${selectedTeam !== 'All' ? ` (${selectedTeam})` : ''}`);
                    setSidebarIssues(issues);
                    setSidebarOpen(true);
                }
            };

            const handlePriorityClick = (chartData) => {
                if (chartData && chartData.activePayload && chartData.activePayload[0]) {
                    const priority = chartData.activePayload[0].payload.priority;
                    let issues = issuesByPriority[priority] || [];
                    if (selectedTeam !== 'All') {
                        issues = issues.filter(i => i.team === selectedTeam);
                    }
                    setSidebarTitle(`Priority: ${priority}${selectedTeam !== 'All' ? ` (${selectedTeam})` : ''}`);
                    setSidebarIssues(issues);
                    setSidebarOpen(true);
                }
            };

            const handleShirtSizeClick = (chartData) => {
                if (chartData && chartData.activePayload && chartData.activePayload[0]) {
                    const size = chartData.activePayload[0].payload.size;
                    let issues = [];
                    if (selectedTeam === 'All') {
                        // Use global issuesByShirtSize for "All" view
                        issues = issuesByShirtSize[size] || [];
                    } else if (isPGA) {
                        // For PGA, filter from global issuesByShirtSize
                        issues = (issuesByShirtSize[size] || []).filter(i => i.team === 'PGA');
                    } else {
                        // For specific teams, use teamDetailedData
                        const teamData = teamDetailedData[selectedTeam];
                        issues = (teamData && teamData.issuesByShirtSize && teamData.issuesByShirtSize[size]) || [];
                    }
                    setSidebarTitle(`Shirt Size: ${size}${selectedTeam !== 'All' ? ` (${selectedTeam})` : ''}`);
                    setSidebarIssues(issues);
                    setSidebarOpen(true);
                }
            };

            // Calculate weighted by team for Workload Comparison
            const calculateTeamWeighted = (teamName) => {
                if (teamName === 'All') {
                    // Sum weighted from all teams
                    return stats.byTeam.reduce((sum, t) => {
                        const teamData = teamDetailedData[t.team];
                        if (teamData && teamData.byShirtSize) {
                            const weightMap = { XS: 1, S: 2, M: 3, L: 5, XL: 8, Missing: 0 };
                            return sum + teamData.byShirtSize.reduce((s, item) => {
                                return s + (weightMap[item.size] || 0) * item.count;
                            }, 0);
                        }
                        return sum;
                    }, 0);
                }
                const teamData = teamDetailedData[teamName];
                if (teamData && teamData.byShirtSize) {
                    const weightMap = { XS: 1, S: 2, M: 3, L: 5, XL: 8, Missing: 0 };
                    return teamData.byShirtSize.reduce((sum, item) => {
                        return sum + (weightMap[item.size] || 0) * item.count;
                    }, 0);
                }
                return 0;
            };

            // Prepare team workload data for comparison chart
            const teamWorkloadData = stats.byTeam.map(team => ({
                team: team.team,
                open: team.open,
                weighted: calculateTeamWeighted(team.team)
            }));

            const openTeamShirtSizeBreakdown = (teamName) => {
                const teamData = teamDetailedData[teamName];
                if (teamData && teamData.byShirtSize) {
                    const weightMap = { XS: 1, S: 2, M: 3, L: 5, XL: 8, Missing: 0 };
                    const weighted = teamData.byShirtSize.reduce((sum, item) => {
                        return sum + (weightMap[item.size] || 0) * item.count;
                    }, 0);
                    
                    setShirtSizeBreakdownData({
                        team: teamName,
                        byShirtSize: teamData.byShirtSize,
                        weighted: weighted,
                        open: teamData.open || 0
                    });
                    setShirtSizeBreakdownOpen(true);
                }
            };

            return (
                <div className="space-y-6">
                    <Sidebar
                        isOpen={sidebarOpen}
                        onClose={() => setSidebarOpen(false)}
                        title={sidebarTitle}
                        issues={sidebarIssues}
                    />
                    <ShirtSizeBreakdownSidebar
                        isOpen={shirtSizeBreakdownOpen}
                        onClose={() => setShirtSizeBreakdownOpen(false)}
                        data={shirtSizeBreakdownData}
                        isTeam={true}
                    />

                    <div className="btn-group">
                        {teams.map(t => (
                            <button key={t} onClick={() => setSelectedTeam(t)} className={`btn ${selectedTeam === t ? 'active' : ''}`}>
                                {t === 'PGA' ? 'PGA (Contratos)' : t}
                            </button>
                        ))}
                    </div>

                    {/* Disclaimers */}
                    {selectedTeam === 'All' && (
                        <div style={{padding: '8px 12px', background: 'rgba(78,78,78,0.3)', borderRadius: '6px', fontSize: '12px', color: 'var(--gray)'}}>
                            ℹ️ Totales de Comp-leg, FCP, LTO, RPA. <strong style={{color: 'var(--violet)'}}>No incluye PGA</strong> (contratos LTO se muestran por separado).
                        </div>
                    )}
                    {isPGA && (
                        <div style={{padding: '12px 16px', background: 'rgba(165,118,250,0.1)', borderRadius: '8px', border: '1px solid rgba(165,118,250,0.25)'}}>
                            <div style={{display: 'flex', alignItems: 'center', gap: '8px', marginBottom: '6px'}}>
                                <span style={{fontSize: '14px', fontWeight: 600, color: 'var(--violet)'}}>📋 PGA - Contratos LTO</span>
                                {entityView !== 'Global' && (
                                    <span style={{fontSize: '11px', padding: '2px 8px', background: 'rgba(165,118,250,0.25)', borderRadius: '4px', color: 'var(--violet)'}}>
                                        Filtro: {entityView}
                                    </span>
                                )}
                            </div>
                            <div style={{fontSize: '12px', color: 'var(--gray)', lineHeight: '1.5'}}>
                                Team satélite para gestión de contratos. Datos autónomos, no incluidos en métricas generales del área.
                                {entityView !== 'Global' && (
                                    <span style={{color: 'var(--green)'}}> Mostrando solo contratos con label <strong>Group: {entityView}</strong>.</span>
                                )}
                            </div>
                        </div>
                    )}

                    <div className="grid-4">
                        <KPICard title="Open" value={teamInfo.open ?? 0} color="indigo" tooltip="Issues in open states (Backlog, Todo, In Progress, On Hold, In Review)" />
                        <KPICard title="Closed" value={teamInfo.closed ?? 0} color="green" tooltip="Issues in Done status" />
                        <KPICard title="Overdue" value={teamInfo.overdue ?? 0} color="red" tooltip="Open issues past their due date" />
                        <KPICard title="Velocity" value={teamInfo.velocity != null ? teamInfo.velocity : 'N/A'} subtitle="issues/week" color="blue" tooltip="Average issues closed per week (last 10 weeks)" />

            // Helper function to sort shirt size data in order: XS, S, M, L, XL, Missing

                if (!shirtSizeData || !Array.isArray(shirtSizeData)) return shirtSizeData;
                const order = ['XS', 'S', 'M', 'L', 'XL', 'Missing'];
                return [...shirtSizeData].sort((a, b) => {
                    const indexA = order.indexOf(a.size || a);
                    const indexB = order.indexOf(b.size || b);
                    return (indexA === -1 ? 999 : indexA) - (indexB === -1 ? 999 : indexB);
                });
            };

            const getData = () => {
                if (selectedPerson === 'All') {
                    return {
                        byStatus: stats.byStatus,
                        byPriority: stats.byPriority,
                        byShirtSize: sortShirtSizeData(stats.byShirtSize)
                    };
                }
                // v38: For non-Global entities, we don't have detailed breakdown per person
                // Use global assigneeDetailedData for charts (byStatus, byPriority, byShirtSize)
                const personData = assigneeDetailedData[selectedPerson];

            // Calculate bigRocksCount from byAssignee data to ensure consistency (excludes PGA)
            // Big Rocks = sum of L and XL issues from assignees (only MAIN_TEAMS)
            const bigRocksCount = stats.byAssignee.reduce((sum, assignee) => {
                if (assignee.assignee === 'Unassigned') return sum;
                const assigneeData = assigneeDetailedData[assignee.assignee];
                if (!assigneeData || !assigneeData.byShirtSize) return sum;
                const lCount = assigneeData.byShirtSize.find(s => s.size === 'L')?.count || 0;
                const xlCount = assigneeData.byShirtSize.find(s => s.size === 'XL')?.count || 0;
                return sum + lCount + xlCount;
            }, 0);

            // Evolución DONE por equipo (from closedIssues: count by ISO week + team)
            const MAIN_TEAMS_PERF = ['Comp-leg', 'FCP', 'LTO', 'RPA'];
            const getISOWeekKey = (isoDateStr) => {
                if (!isoDateStr) return null;
                const d = new Date(isoDateStr);
                const day = d.getDay();
                const diff = d.getDate() - day + (day === 0 ? -6 : 1);
                const monday = new Date(d);
                monday.setDate(diff);
                const y = monday.getFullYear();
                const jan1 = new Date(y, 0, 1);
                const w = Math.ceil((((monday - jan1) / 86400000) + jan1.getDay() + 1) / 7);
                return `${y}-W${String(w).padStart(2, '0')}`;
            };
            const doneEvolutionData = useMemo(() => {
                const byWeekTeam = {};
                (stats.closedIssues || []).forEach((issue) => {
                    if (!MAIN_TEAMS_PERF.includes(issue.team) || !issue.completedAt) return;
                    const wk = getISOWeekKey(issue.completedAt);
                    if (!wk) return;
                    if (!byWeekTeam[wk]) byWeekTeam[wk] = { week: wk, 'Comp-leg': 0, FCP: 0, LTO: 0, RPA: 0 };
                    if (byWeekTeam[wk][issue.team] !== undefined) byWeekTeam[wk][issue.team]++;
                });
                return Object.keys(byWeekTeam).sort().map((k) => byWeekTeam[k]);

        // ============================================
        // TAB 7: PERFORMANCE (from v3)
        // ============================================

        function PerformanceMetrics() {
            const stats = useFilteredStats(); // Use filtered stats based on entityView
            // Calculate dynamic trends
            const velocityTrendPerf = stats.velocityPrev > 0 ? Math.round(((stats.velocity - stats.velocityPrev) / stats.velocityPrev) * 100) : 0;
            const cycleTimeTrendPerf = stats.avgCycleTimePrev > 0 ? Math.round(((stats.avgCycleTime - stats.avgCycleTimePrev) / stats.avgCycleTimePrev) * 100) * -1 : 0;
            const slaTrendPerf = (stats.slaCompliance - stats.slaCompliancePrev).toFixed(2);

            // Throughput ratio by team: closed / open. >1 = el equipo cierra más de lo que tiene abierto
            const throughputByTeam = (stats.byTeam || []).map((t) => {
                const open = t.open || 0;
                const closed = t.closed || 0;
                const ratioNum = open > 0 ? closed / open : 0;
                const ratio = open > 0 ? ratioNum.toFixed(2) : (closed > 0 ? '—' : '0.00');
                return { team: t.team, open, closed, ratio, ratioNum };
            });
            // Throughput ratio (global): promedio de los ratios de todos los equipos (closed/open)
            const avgRatio = throughputByTeam.length > 0

        function DataQuality() {
            const stats = useFilteredStats(); // Use filtered stats based on entityView
            // TODO: qualityData needs entity-specific versions (qualityDataByEntity) for full filtering
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [sidebarTitle, setSidebarTitle] = useState('');
            const [sidebarIssues, setSidebarIssues] = useState([]);
            const [fieldLabel, setFieldLabel] = useState('');

            const totalOpen = qualityData.reduce((s, t) => s + t.open, 0);
            const totalMissingShirt = qualityData.reduce((s, t) => s + t.missingShirt, 0);
            const totalMissingCompany = qualityData.reduce((s, t) => s + t.missingCompany, 0);
            const totalMissingGroup = qualityData.reduce((s, t) => s + t.missingGroup, 0);
            const totalMissingWorkType = qualityData.reduce((s, t) => s + t.missingWorkType, 0);

            const overallCompleteness = Math.round(
                ((totalOpen * 4 - totalMissingShirt - totalMissingCompany - totalMissingGroup - totalMissingWorkType) / (totalOpen * 4)) * 100
            );

            const handleCellClick = (team, field, count) => {
                if (count === 0) return;
                const fieldMap = {
                    missingShirt: 'Shirt Size',
                    missingCompany: 'Company',
                    missingGroup: 'Group',
                    missingWorkType: 'Work Type'
                };
                setSidebarTitle(`${team} - Missing ${fieldMap[field]}`);
                setSidebarIssues(dataQualityIssues[team]?.[field] || []);
                setFieldLabel(fieldMap[field]);
                setSidebarOpen(true);
            };

            const ClickableCell = ({ team, field, count }) => {
                const isClickable = count > 0;
                return (
                    <td
                        className={`text-center ${isClickable ? 'clickable' : ''}`}
                        onClick={() => isClickable && handleCellClick(team, field, count)}
                        style={isClickable ? {cursor: 'pointer'} : {}}
                    >
                        {count > 0 ? <span className="text-red text-bold">{count}</span> : <span className="text-green">0</span>}
                    </td>
                );
            };

            return (
                <div className="space-y-6">
                    <Sidebar
                        isOpen={sidebarOpen}
                        onClose={() => setSidebarOpen(false)}
                        title={sidebarTitle}
                        issues={sidebarIssues}
                        fieldLabel={fieldLabel}
                    />

                    {overallCompleteness < 70 && (
                        <div className="alert alert-yellow">
                            <div className="alert-title">⚠️ Data completeness below 70%</div>
                            <div style={{fontSize: '14px', color: '#854d0e'}}>
                                Incomplete metadata makes reporting and filtering unreliable. Consider a cleanup sprint.
                            </div>
                        </div>
                    )}

                    <div className="grid-4">
                        <KPICard
                            title="Overall Completeness"
                            value={`${overallCompleteness}%`}
                            color={overallCompleteness >= 80 ? 'green' : overallCompleteness >= 60 ? 'yellow' : 'red'}
                            subtitle={`${totalOpen} open issues`}
                            tooltip="Percentage of open issues with all required fields filled (Shirt Size, Work Type, Company, Group)"
                        />
                        <KPICard title="Missing Shirt Size" value={totalMissingShirt} color="yellow" subtitle={`${totalOpen > 0 ? Math.round(totalMissingShirt/totalOpen*100) : 0}% of open`} tooltip="Issues without shirt size estimation (XS/S/M/L/XL)" />
                        <KPICard title="Missing Work Type" value={totalMissingWorkType} color="yellow" subtitle={`${totalOpen > 0 ? Math.round(totalMissingWorkType/totalOpen*100) : 0}% of open`} tooltip="Issues not classified as OKRs, BAU, or BAU-Recurring" />
                        <KPICard title="Missing Company" value={totalMissingCompany} color="yellow" subtitle={`${totalOpen > 0 ? Math.round(totalMissingCompany/totalOpen*100) : 0}% of open`} tooltip="Issues without a Company label assigned" />
                    </div>

                    <div className="card">
                        <div className="card-title">Completeness Score by Team <InfoTooltip text="Click on a bar to see issues. Based on 4 required fields." /></div>
                        <div className="chart-container">
                            <ResponsiveContainer width="100%" height="100%">
                                <BarChart data={qualityData} layout="vertical" onClick={(data) => {
                                    if (data && data.activePayload && data.activePayload[0]) {
                                        const team = data.activePayload[0].payload.team;
                                        const allIssues = [
                                            ...(dataQualityIssues[team]?.missingShirt || []),
                                            ...(dataQualityIssues[team]?.missingCompany || []),
                                            ...(dataQualityIssues[team]?.missingGroup || []),
                                            ...(dataQualityIssues[team]?.missingWorkType || [])
                                        ];
                                        setSidebarTitle(`${team} - All Missing Fields`);
                                        setSidebarIssues(allIssues);
                                        setFieldLabel('required fields');
                                        setSidebarOpen(true);
                                    }
                                }} style={{cursor: 'pointer'}}>
                                    <CartesianGrid strokeDasharray="3 3" />
                                    <XAxis type="number" domain={[0, 100]} />
                                    <YAxis dataKey="team" type="category" width={80} />
                                    <Tooltip formatter={(v) => `${v}%`} />
                                    <Bar dataKey="completeness" name="Completeness %" fill="#A576FA">
                                        {qualityData.map((entry, index) => (
                                            <Cell key={`cell-${index}`} fill={entry.completeness >= 80 ? '#10b981' : entry.completeness >= 60 ? '#f59e0b' : '#ef4444'} />
                                        ))}
                                    </Bar>
                                </BarChart>
                            </ResponsiveContainer>
                        </div>
                    </div>

                    <div className="card">
                        <div className="card-title">Data Quality by Team <InfoTooltip text="Click on any number to see the issues and fix them in Linear" /></div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Team</th>
                                    <th className="text-center">Open</th>
                                    <th className="text-center">Completeness</th>
                                    <th className="text-center">No Shirt</th>
                                    <th className="text-center">No Company</th>
                                    <th className="text-center">No Group</th>
                                    <th className="text-center">No Work Type</th>
                                </tr>
                            </thead>
                            <tbody>
                                {qualityData.map((team, i) => (
                                    <tr key={i}>
                                        <td className="text-bold">{team.team}</td>
                                        <td className="text-center">{team.open}</td>
                                        <td className="text-center">
                                            <span className={`badge ${team.completeness >= 80 ? 'badge-green' : team.completeness >= 60 ? 'badge-yellow' : 'badge-red'}`}>
                                                {team.completeness}%
                                            </span>
                                        </td>
                                        <ClickableCell team={team.team} field="missingShirt" count={team.missingShirt} />
                                        <ClickableCell team={team.team} field="missingCompany" count={team.missingCompany} />
                                        <ClickableCell team={team.team} field="missingGroup" count={team.missingGroup} />

                    </div>
                </div>
            );
        }

        // ============================================
        // TAB: ANÁLISIS CON IA (diagnóstico tipo jefe de área)
        // ============================================
        function AnalisisTab() {
            const stats = useFilteredStats();
            const byTeam = stats.byTeam || [];
            const byAssignee = stats.byAssignee || [];
            const MAIN_TEAMS_ANAL = ['Comp-leg', 'FCP', 'LTO', 'RPA'];

            // Throughput ratio por equipo (closed/open)
            const teamRatios = byTeam.map((t) => ({
                team: t.team,
                open: t.open || 0,
                closed: t.closed || 0,
                ratio: (t.open || 0) > 0 ? (t.closed || 0) / (t.open || 0) : 0,
                overdue: t.overdue || 0,
                sla: t.sla != null ? t.sla : null
            }));
            const avgThroughput = teamRatios.filter((r) => r.open > 0).length > 0
                ? (teamRatios.reduce((s, r) => s + r.ratio, 0) / teamRatios.length).toFixed(2)
                : '—';

            // Diagnóstico por equipo
            const diagnosticoEquipos = teamRatios.map((t) => {
                const fortalezas = [];
                const debilidades = [];
                if (t.ratio >= 1.5) fortalezas.push('Alto throughput (cierran mucho más de lo abierto)');
                else if (t.ratio >= 1) fortalezas.push('Throughput saludable (cierran más de lo abierto)');
                else if (t.ratio < 0.5 && t.open > 0) debilidades.push('Throughput bajo: acumulación de backlog');
                if (t.overdue === 0 && t.open > 0) fortalezas.push('Sin issues vencidas');
                else if (t.overdue > 3) debilidades.push(`${t.overdue} issues vencidas`);
                if (t.sla != null && t.sla <= 14) fortalezas.push(`SLA bueno (${t.sla}d avg)`);
                else if (t.sla != null && t.sla > 21) debilidades.push(`SLA alto (${t.sla}d avg)`);
                if (t.closed >= 50) fortalezas.push('Alto volumen de cierres');
                if (t.open > 60 && t.ratio < 1) debilidades.push('Muchas abiertas y ratio < 1: priorizar cierres');
                return { team: t.team, fortalezas, debilidades };
            });

            // Diagnóstico por persona (desde performanceData y assigneeDetailedData)
            const diagnosticoPersonas = (stats.byAssignee || [])
                .filter((a) => a.assignee !== 'Unassigned')
                .map((a) => {
                    const perf = performanceData.find((p) => p.assignee === a.assignee);
                    const detail = assigneeDetailedData[a.assignee];
                    const open = a.open || 0;
                    const overdue = a.overdue || 0;
                    const fortalezas = [];
                    const mejorar = [];
                    if (perf) {
                        if (perf.closed_count >= 30) fortalezas.push('Alto volumen de cierres');
                        if (perf.avg_lead_time != null && perf.avg_lead_time <= 14) fortalezas.push(`Lead time corto (${perf.avg_lead_time}d)`);
                        if (perf.avg_lead_time != null && perf.avg_lead_time > 21) mejorar.push(`Reducir lead time (actual ${perf.avg_lead_time}d)`);
                    }
                    if (overdue > 2) mejorar.push(`${overdue} issues vencidas`);
                    if (open > 50) mejorar.push('Muchas issues abiertas: enfocarse en cierres');
                    if (detail?.weighted > 150) mejorar.push('Carga ponderada alta: revisar priorización');
                    return { name: a.assignee, fortalezas, mejorar };
                });

            // Lo que está bien (global)
            const bien = [];
            if (stats.totalOpen > 0 && stats.totalClosed > 0) {
                const ratioGlobal = stats.totalClosed / stats.totalOpen;
                if (ratioGlobal >= 1) bien.push('El ratio global closed/open es ≥ 1: en conjunto se cierra más de lo que está abierto.');
            }
            const teamsConSlaBueno = byTeam.filter((t) => t.sla != null && t.sla <= 14).length;
            if (teamsConSlaBueno > 0) bien.push(`${teamsConSlaBueno} equipo(s) con SLA ≤ 14 días.`);
            if (stats.overdue === 0) bien.push('Sin issues vencidas a nivel global.');
            else if (stats.overdue < 5) bien.push('Pocas issues vencidas (menos de 5).');
            const teamsRatioAlto = teamRatios.filter((t) => t.ratio >= 1).length;
            if (teamsRatioAlto >= 2) bien.push(`${teamsRatioAlto} equipos con throughput ratio ≥ 1.`);

            // Lo que está mal / a mejorar
            const mejorar = [];
            if (stats.overdue >= 5) mejorar.push(`Hay ${stats.overdue} issues vencidas: revisar priorización y due dates.`);
            if (stats.unassigned > 0) mejorar.push(`${stats.unassigned} issue(s) sin asignar.`);
            const teamsRatioBajo = teamRatios.filter((t) => t.open > 0 && t.ratio < 0.5).length;
            if (teamsRatioBajo > 0) mejorar.push(`${teamsRatioBajo} equipo(s) con throughput < 0.5: riesgo de backlog creciente.`);
            if (qualityData && qualityData.some((t) => t.completeness < 70)) {
                const bajos = qualityData.filter((t) => t.completeness < 70).map((t) => t.team).join(', ');
                mejorar.push(`Data quality baja (<70%) en: ${bajos}. Completar Shirt Size, Company, Group, Work Type en Linear.`);
            }

            return (
                <div className="space-y-6">
                    <div className="card" style={{ background: 'linear-gradient(135deg, rgba(165,118,250,0.08) 0%, rgba(67,38,128,0.12) 100%)', border: '1px solid rgba(165,118,250,0.3)' }}>
                        <div className="card-title">Diagnóstico del dashboard (vista de jefe de área)</div>
                        <p style={{ fontSize: 13, color: '#9ca3af', marginBottom: 16 }}>
                            Análisis automático a partir de Executive, By Team, By Person, Workload, Risk, Performance y Data Quality. No usa IA externa; las conclusiones se derivan de los datos actuales.
                        </p>
                        <p style={{ fontSize: 12, color: '#a78bfa', marginBottom: 8 }}>
                            Datos de Linear actualizados el: <strong>{typeof lastLinearSyncAt !== 'undefined' ? new Date(lastLinearSyncAt).toLocaleString() : '—'}</strong>. Este análisis se regenera cada vez que actualizas el dashboard con el script de Linear.
                        </p>

                        <div className="card-title" style={{ fontSize: 14, marginTop: 16 }}>Resumen ejecutivo</div>
                        <ul style={{ margin: 0, paddingLeft: 20, color: 'rgba(255,255,255,0.9)', fontSize: 13, lineHeight: 1.7 }}>
                            <li><strong>Open:</strong> {stats.totalOpen} · <strong>Closed:</strong> {stats.totalClosed} · <strong>Overdue:</strong> {stats.overdue}</li>
                            <li><strong>Throughput ratio (promedio equipos):</strong> {avgThroughput} {avgThroughput !== '—' && (Number(avgThroughput) >= 1 ? '(saludable)' : '(revisar)')}</li>
                            <li><strong>Velocity (4 sem):</strong> {stats.velocity} issues/sem · <strong>Cycle time:</strong> {stats.avgCycleTime}d</li>
                        </ul>

                        <div className="card-title" style={{ fontSize: 14, marginTop: 20 }}>Por equipo: fortalezas y debilidades</div>
                        <div style={{ display: 'flex', flexDirection: 'column', gap: 12 }}>
                            {diagnosticoEquipos.filter((d) => MAIN_TEAMS_ANAL.includes(d.team)).map((d) => (
                                <div key={d.team} className="card" style={{ padding: 12 }}>
                                    <div style={{ fontWeight: 600, marginBottom: 8 }}>{d.team}</div>
                                    {d.fortalezas.length > 0 && (
                                        <div style={{ fontSize: 12, color: '#86efac', marginBottom: 4 }}>Fortalezas: {d.fortalezas.join(' · ')}</div>
                                    )}
                                    {d.debilidades.length > 0 && (
                                        <div style={{ fontSize: 12, color: '#fca5a5' }}>A mejorar: {d.debilidades.join(' · ')}</div>
                                    )}
                                    {d.fortalezas.length === 0 && d.debilidades.length === 0 && (
                                        <div style={{ fontSize: 12, color: '#9ca3af' }}>Sin señales fuertes en esta vista.</div>
                                    )}
                                </div>
                            ))}
                        </div>

                        <div className="card-title" style={{ fontSize: 14, marginTop: 20 }}>Por persona: qué mejorar</div>
                        <div style={{ display: 'flex', flexDirection: 'column', gap: 8 }}>
                            {diagnosticoPersonas.map((p) => (
                                <div key={p.name} className="card" style={{ padding: 10 }}>
                                    <div style={{ fontWeight: 600, marginBottom: 4 }}>{p.name}</div>
                                    {p.fortalezas.length > 0 && <div style={{ fontSize: 12, color: '#86efac' }}>Fortalezas: {p.fortalezas.join(' · ')}</div>}
                                    {p.mejorar.length > 0 && <div style={{ fontSize: 12, color: '#fca5a5' }}>A mejorar: {p.mejorar.join(' · ')}</div>}
                                    {p.fortalezas.length === 0 && p.mejorar.length === 0 && <div style={{ fontSize: 12, color: '#9ca3af' }}>—</div>}
                                </div>
                            ))}
                        </div>

                        <div className="grid-2" style={{ marginTop: 20 }}>
                            <div className="card" style={{ borderColor: 'rgba(34, 197, 94, 0.3)' }}>
                                <div className="card-title" style={{ color: '#86efac' }}>Lo que está bien</div>
                                <ul style={{ margin: 0, paddingLeft: 18, fontSize: 13, color: 'rgba(255,255,255,0.9)' }}>
                                    {bien.length > 0 ? bien.map((b, i) => <li key={i}>{b}</li>) : <li>Revisar métricas en otras pestañas.</li>}
                                </ul>
                            </div>
                            <div className="card" style={{ borderColor: 'rgba(239, 68, 68, 0.3)' }}>
                                <div className="card-title" style={{ color: '#fca5a5' }}>Lo que está mal / a mejorar</div>
                                <ul style={{ margin: 0, paddingLeft: 18, fontSize: 13, color: 'rgba(255,255,255,0.9)' }}>
                                    {mejorar.length > 0 ? mejorar.map((m, i) => <li key={i}>{m}</li>) : <li>No se detectaron riesgos fuertes en esta vista.</li>}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // ============================================

        function App() {
            const [activeTab, setActiveTab] = useState('executive');
            // NOTE: Date filters are UI-only - they don't filter data without backend integration.
            // To implement: filter issues by created_at/due_date within dateFrom-dateTo range
            const [dateFrom, setDateFrom] = useState('2025-11-01');
            const [dateTo, setDateTo] = useState('2026-01-22');
            const [isRefreshing, setIsRefreshing] = useState(false);
            const [lastUpdated, setLastUpdated] = useState(new Date().toLocaleString());
            const [entityView, setEntityView] = useState('Global'); // Global, Roxom, Roxom TV

            // Entity filter configuration - maps to Linear labels
            // Global = all issues, Roxom = Group: Roxom label, Roxom TV = Group: Roxom TV label
            const entityFilterConfig = {
                'Global': { label: null, description: 'All issues across all groups' },
                'Roxom': { label: 'Group: Roxom', labelId: 'e654e505-ef25-4c9f-9dfe-5c51460d479c', description: 'Issues labeled as Group: Roxom' },
                'Roxom TV': { label: 'Group: Roxom TV', labelId: '4d1794c1-dc90-4f89-bbc3-3bb0770fac9f', description: 'Issues labeled as Group: Roxom TV' }
            };

            // NOTE: Mock refresh - simulates loading but doesn't fetch real data.
            // To implement real refresh: call Linear API and update summaryStats, weeklyData, etc.
            const handleRefresh = async () => {
                setIsRefreshing(true);
                await new Promise(r => setTimeout(r, 1500));
                setLastUpdated(new Date().toLocaleString());
                setIsRefreshing(false);
                // TODO: Replace with actual API call to Linear when backend is ready
            };

            const tabs = [
                { id: 'executive', label: 'Executive' },
                { id: 'team', label: 'By Team' },
                { id: 'person', label: 'By Person' },
                { id: 'okrs', label: 'OKRs' },
                { id: 'workload', label: 'Workload' },
                { id: 'risk', label: 'Risk & Aging' },
                { id: 'performance', label: 'Performance' },
                { id: 'quality', label: 'Data Quality' },
                { id: 'analisis', label: 'Análisis con IA' }
            ];

            const entityViews = ['Global', 'Roxom', 'Roxom TV'];

            // Get current filtered stats for header display
            const currentStats = statsByEntityView[entityView] || summaryStats;

            return (
                <EntityFilterContext.Provider value={entityView}>
                <div>
                    <header>
                        <div className="container">
                            <div className="header-content">
                                <div className="logo-title">
                                    {/* v25: Using actual PNG logo with CSS invert filter */}
                                    <img
                                        src="assets/horizontal_black.png"
                                        alt="Roxom"
                                        className="roxom-logo"
                                        style={{filter: 'invert(1)', height: '32px', width: 'auto'}}
                                    />
                                    <div>
                                        <h1>Compliance & Legal {entityView !== 'Global' && <span style={{fontSize: '14px', opacity: 0.7}}>({entityView})</span>}</h1>
                                        <p>Last updated: {lastUpdated} • {currentStats.totalOpen} open issues {entityView === 'Global' ? 'across 4 teams' : `(${entityView})`}</p>
                                    </div>
                                </div>
                                <div className="header-controls">
                                    {/* v14: Date filters are UI-only (no backend filtering) */}
                                    <div className="date-filter" title="⚠️ Visual only - requires API integration for actual filtering">
                                        <label style={{opacity: 0.6}}>From:</label>
                                        <input type="date" value={dateFrom} onChange={e => setDateFrom(e.target.value)} style={{opacity: 0.6}} disabled />
                                        <label style={{opacity: 0.6}}>To:</label>
                                        <input type="date" value={dateTo} onChange={e => setDateTo(e.target.value)} style={{opacity: 0.6}} disabled />
                                    </div>
                                    {/* v14: Refresh is mock (simulates loading only) */}
                                    <button className="refresh-btn" onClick={handleRefresh} disabled={isRefreshing} title="⚠️ Mock refresh - requires Linear API integration">
                                        {isRefreshing ? (
                                            <><span className="spinner" style={{width: '16px', height: '16px', marginRight: '6px'}}></span> Refreshing...</>
                                        ) : (
                                            <>🔄 Refresh</>
                                        )}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <nav>
                        <div className="container">
                            <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', flexWrap: 'wrap', gap: '12px'}}>
                                <div className="tabs">
                                    {tabs.map(tab => (
                                        <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`tab ${activeTab === tab.id ? 'active' : ''}`}>
                                            {tab.label}
                                        </button>
                                    ))}
                                </div>
                                {/* v25: Entity filter buttons with logos (always inverted - both btn backgrounds are dark) */}
                                <div className="btn-group" style={{margin: 0}}>
                                    {entityViews.map(ev => (
                                        <button
                                            key={ev}
                                            onClick={() => setEntityView(ev)}
                                            className={`btn ${entityView === ev ? 'active' : ''}`}
                                            style={{padding: '6px 14px', fontSize: '11px', display: 'flex', alignItems: 'center', gap: '6px'}}
                                            title={entityFilterConfig[ev]?.description || ''}
                                        >
                                            {ev === 'Roxom' && (
                                                <img src="assets/Roxom%20iso_black.png" alt="" style={{height: '16px', width: 'auto', filter: 'invert(1)'}} />
                                            )}
                                            {ev === 'Roxom TV' && (
                                                <img src="assets/RoxomTV%20Isologo.png" alt="" style={{height: '30px', width: 'auto'}} />
                                            )}
                                            {ev}
                                            {ev !== 'Global' && entityView === ev && <span style={{marginLeft: '2px', opacity: 0.7}}>✓</span>}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main>
                        <div className="container">
                            {activeTab === 'executive' && <ExecutiveSummary />}
                            {activeTab === 'team' && <ByTeam />}
                            {activeTab === 'person' && <ByPerson />}
                            {activeTab === 'okrs' && <OKRs />}
                            {activeTab === 'workload' && <Workload />}
                            {activeTab === 'risk' && <RiskAging />}
                            {activeTab === 'performance' && <PerformanceMetrics />}
                            {activeTab === 'quality' && <DataQuality />}
                            {activeTab === 'analisis' && <AnalisisTab />}
                        </div>
                    </main>

                    <footer>
                        <div className="container">
                            Teams: Comp-leg • FCP • LTO • RPA • PGA | v45.0 | Roxom Design System | Data: 2026-01-30
                            {entityView !== 'Global' && <span style={{marginLeft: '12px', color: 'var(--violet)'}}>• Filter: {entityView}</span>}
                        </div>
                    </footer>
                </div>
                </EntityFilterContext.Provider>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
